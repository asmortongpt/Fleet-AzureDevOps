---
# ServiceAccount for external vendor - Development environment
# SECURITY: automountServiceAccountToken disabled unless explicitly needed
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vendor-developer
  namespace: fleet-dev
  labels:
    role: vendor
    access-level: developer
    security.fleet.io/least-privilege: "true"
# SECURITY: Disable automatic token mounting
# Vendors should not have direct Kubernetes API access
automountServiceAccountToken: false
---
# ServiceAccount for external vendor - Staging environment
# SECURITY: automountServiceAccountToken disabled unless explicitly needed
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vendor-developer
  namespace: fleet-staging
  labels:
    role: vendor
    access-level: developer
    security.fleet.io/least-privilege: "true"
# SECURITY: Disable automatic token mounting
# Vendors should not have direct Kubernetes API access
automountServiceAccountToken: false
