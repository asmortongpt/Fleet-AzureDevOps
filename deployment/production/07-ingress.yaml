apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: fleet-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://fleet.capitaltechalliance.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "fleet-api-service,fleet-obd2-emulator-service"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
  labels:
    app: fleet-management
    environment: production
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fleet.capitaltechalliance.com
    secretName: fleet-tls-cert
  rules:
  - host: fleet.capitaltechalliance.com
    http:
      paths:
      # API routes - MUST come before frontend
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fleet-api-service
            port:
              number: 3000

      # WebSocket routes for OBD2 emulator
      - path: /ws/obd2(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fleet-obd2-emulator-service
            port:
              number: 8080

      # WebSocket routes for real-time updates
      - path: /ws(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fleet-api-service
            port:
              number: 3001

      # Frontend - catches all other routes
      - path: /()(.*)
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend
            port:
              number: 80
