apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-obd2-emulator
  namespace: fleet-management
  labels:
    app: fleet-obd2-emulator
    tier: emulator
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-obd2-emulator
  template:
    metadata:
      labels:
        app: fleet-obd2-emulator
        tier: emulator
        environment: production
    spec:
      imagePullSecrets:
      - name: acr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: obd2-emulator
        image: fleetproductionacr.azurecr.io/fleet-api:latest
        imagePullPolicy: Always
        command: ["node", "dist/services/obd2-emulator.service.js"]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 8080
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: OBD2_PORT
          value: "8080"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-obd2-emulator-service
  namespace: fleet-management
  labels:
    app: fleet-obd2-emulator
    tier: emulator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: websocket
  selector:
    app: fleet-obd2-emulator
