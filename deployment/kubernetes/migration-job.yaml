apiVersion: batch/v1
kind: Job
metadata:
  name: fleet-db-migration
  namespace: fleet-management
  labels:
    app: fleet-management
    component: migration
spec:
  # Keep last 5 successful jobs for history
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5

  # Retry up to 3 times on failure
  backoffLimit: 3

  template:
    metadata:
      labels:
        app: fleet-management
        component: migration
    spec:
      restartPolicy: OnFailure

      # Use init container approach (optional)
      containers:
      - name: migration
        image: fleet-api:latest  # Replace with your actual image
        imagePullPolicy: IfNotPresent

        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Starting database migration..."
            cd /app/api
            npm run migrate
            echo "Migration complete!"

        env:
        # Database configuration from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: fleet-config
              key: DB_NAME
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: fleet-config
              key: DB_SSL_MODE

        # Database credentials from Secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: DB_PASSWORD

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# CronJob for periodic migration checks (optional - runs migrations on schedule)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: fleet-db-migration-check
  namespace: fleet-management
  labels:
    app: fleet-management
    component: migration-check
spec:
  # Run every day at 2 AM (adjust as needed)
  schedule: "0 2 * * *"

  # Keep last 3 successful jobs
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3

  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: fleet-management
            component: migration-check
        spec:
          restartPolicy: OnFailure

          containers:
          - name: migration-check
            image: fleet-api:latest
            imagePullPolicy: IfNotPresent

            command: ["/bin/sh", "-c"]
            args:
              - |
                echo "Checking for pending migrations..."
                cd /app/api
                npm run migrate
                echo "Migration check complete!"

            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: fleet-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: fleet-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: fleet-config
                  key: DB_NAME
            - name: DB_SSL_MODE
              valueFrom:
                configMapKeyRef:
                  name: fleet-config
                  key: DB_SSL_MODE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fleet-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fleet-secrets
                  key: DB_PASSWORD

            resources:
              requests:
                memory: "256Mi"
                cpu: "200m"
              limits:
                memory: "512Mi"
                cpu: "500m"
