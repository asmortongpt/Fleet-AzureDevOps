apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-config
  namespace: fleet-management-dev
data:
  # Application Configuration
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  PORT: "3000"

  # Feature Flags - All enabled for dev testing
  ENABLE_GIS_MAPPING: "true"
  ENABLE_ROUTE_OPTIMIZATION: "true"
  ENABLE_VIDEO_TELEMATICS: "true"
  ENABLE_EV_CHARGING: "true"
  ENABLE_POLICY_ENGINE: "true"
  ENABLE_AI_ASSISTANT: "true"
  ENABLE_DEBUG_TOOLS: "true"
  ENABLE_MOCK_DATA: "true"

  # Multi-Tenant Configuration
  MULTI_TENANT_ENABLED: "true"
  TENANT_ISOLATION_MODE: "row-level"

  # Security Configuration (Relaxed for dev)
  SESSION_TIMEOUT: "7200"
  MFA_REQUIRED: "false"
  PASSWORD_MIN_LENGTH: "8"
  PASSWORD_ROTATION_DAYS: "180"

  # Database Configuration
  DB_HOST: "fleet-postgres-service"
  DB_PORT: "5432"
  DB_NAME: "fleetdb_dev"
  DB_POOL_SIZE: "10"
  DB_SSL_MODE: "disable"

  # Redis Configuration
  REDIS_HOST: "fleet-redis-service"
  REDIS_PORT: "6379"
  REDIS_TTL: "1800"

  # External APIs
  WEATHER_API_URL: "https://api.weather.gov"
  TRAFFIC_API_ENABLED: "false"

  # Performance (Lower limits for dev)
  MAX_REQUEST_SIZE: "50mb"
  REQUEST_TIMEOUT: "60000"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "1000"

  # Monitoring
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_PATH: "/health"

  # Azure Configuration
  AZURE_REGION: "eastus"
  AZURE_STORAGE_ACCOUNT: "fleetmanagementstorage"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-api-config
  namespace: fleet-management-dev
data:
  DB_HOST: "fleet-postgres-service"
  DB_PORT: "5432"
  DB_NAME: "fleetdb_dev"
  DB_USER: "fleetadmin"
  DB_SSL: "false"
  PORT: "3000"
  NODE_ENV: "development"
  CORS_ORIGIN: "*"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: module-config
  namespace: fleet-management-dev
data:
  modules.json: |
    {
      "enabledModules": {
        "core": true,
        "gis-mapping": true,
        "advanced-routing": true,
        "telematics": true,
        "video-telematics": true,
        "ev-charging": true,
        "maintenance": true,
        "procurement": true,
        "safety-compliance": true,
        "policy-automation": true,
        "communications": true,
        "financial": true,
        "analytics": true
      },
      "moduleRoutes": {
        "core": ["/", "/dashboard", "/gps-tracking", "/people", "/garage", "/fuel", "/workbench"],
        "gis-mapping": ["/gis-map", "/map-layers", "/geofences"],
        "advanced-routing": ["/route-optimization", "/routes"],
        "telematics": ["/vehicle-telemetry"],
        "video-telematics": ["/video-telematics"],
        "ev-charging": ["/ev-charging"],
        "maintenance": ["/predictive-maintenance", "/maintenance-scheduling"],
        "procurement": ["/vendor-management", "/parts-inventory", "/purchase-orders", "/invoices"],
        "safety-compliance": ["/osha-forms", "/form-builder"],
        "policy-automation": ["/policy-engine"],
        "communications": ["/ai-assistant", "/teams-integration", "/email-center", "/communication-log"],
        "financial": ["/receipt-processing", "/mileage"],
        "analytics": ["/comprehensive", "/driver-mgmt"]
      }
    }

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: fleet-management-dev
data:
  postgresql.conf: |
    # Connection Settings (Lower for dev)
    max_connections = 50
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 128MB
    checkpoint_completion_target = 0.9
    wal_buffers = 8MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 2621kB
    min_wal_size = 512MB
    max_wal_size = 2GB
    max_worker_processes = 2
    max_parallel_workers_per_gather = 1
    max_parallel_workers = 2
    max_parallel_maintenance_workers = 1

    # Logging (Verbose for dev)
    log_destination = 'stderr'
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_rotation_age = 1d
    log_rotation_size = 100MB
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    log_timezone = 'UTC'
    log_statement = 'all'
    log_duration = on
    log_min_duration_statement = 0

    # Replication
    wal_level = replica
    max_wal_senders = 2
    max_replication_slots = 2

    # Performance
    shared_preload_libraries = 'pg_stat_statements'
    pg_stat_statements.track = all

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: fleet-management-dev
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Security (Simple password for dev)
    requirepass ${REDIS_PASSWORD}

    # Memory Management (Lower for dev)
    maxmemory 256mb
    maxmemory-policy allkeys-lru

    # Persistence (Less aggressive for dev)
    save 3600 1
    save 300 100
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Append Only File
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Logging (Verbose for dev)
    loglevel debug
    logfile ""

    # Performance
    slowlog-log-slower-than 1000
    slowlog-max-len 256

    # Advanced
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000

    # Active rehashing
    activerehashing yes

    # Client output buffer limits
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit replica 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60

    # Frequency
    hz 10
