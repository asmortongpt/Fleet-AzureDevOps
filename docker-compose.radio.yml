version: '3.8'

# ==========================================
# Radio Dispatch Integration - Docker Compose
# Extends main docker-compose.yml
# ==========================================

services:
  # Radio Dispatch API Service
  radio-dispatch-api:
    build:
      context: ./services/radio-dispatch
      dockerfile: Dockerfile
    container_name: fleet-radio-dispatch-api
    environment:
      # Application
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-fleetadmin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fleetdb}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Celery
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2

      # Azure Services
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-eastus}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}

      # Fleet API
      FLEET_API_BASE_URL: http://fleet-api:5000/api
      FLEET_API_KEY: ${FLEET_API_KEY}

      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # AI Services
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - fleet-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Audio Processing
  radio-dispatch-worker:
    build:
      context: ./services/radio-dispatch
      dockerfile: Dockerfile.celery
    container_name: fleet-radio-dispatch-worker
    environment:
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: postgresql://${POSTGRES_USER:-fleetadmin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fleetdb}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-eastus}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      FLEET_API_BASE_URL: http://fleet-api:5000/api
      FLEET_API_KEY: ${FLEET_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - radio-dispatch-api
    networks:
      - fleet-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
      replicas: 2  # Run multiple workers

networks:
  fleet-network:
    external: true
