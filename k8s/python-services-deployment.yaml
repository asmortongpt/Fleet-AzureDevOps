# Test Orchestrator Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-orchestrator
  namespace: ctafleet
  labels:
    app: fleet
    component: test-orchestrator
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet
      component: test-orchestrator
  template:
    metadata:
      labels:
        app: fleet
        component: test-orchestrator
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: test-orchestrator
        # SECURITY: Use specific version tags, update via CI/CD pipeline
        image: fleetappregistry.azurecr.io/fleet-test-orchestrator:v1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        envFrom:
        - secretRef:
            name: fleet-secrets
        env:
        - name: ENVIRONMENT
          value: "production"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: test-orchestrator-service
  namespace: ctafleet
  labels:
    app: fleet
    component: test-orchestrator
spec:
  type: ClusterIP
  selector:
    app: fleet
    component: test-orchestrator
  ports:
  - name: http
    port: 8000
    targetPort: 8000
---
