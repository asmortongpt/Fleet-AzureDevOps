# Playwright Runner Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playwright-runner
  namespace: ctafleet
  labels:
    app: fleet
    component: playwright-runner
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet
      component: playwright-runner
  template:
    metadata:
      labels:
        app: fleet
        component: playwright-runner
    spec:
      containers:
      - name: playwright-runner
        image: fleetappregistry.azurecr.io/fleet-playwright-runner:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8002
          protocol: TCP
        env:
        - name: TARGET_URL
          value: "http://fleet-frontend-service"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: playwright-runner-service
  namespace: ctafleet
  labels:
    app: fleet
    component: playwright-runner
spec:
  type: ClusterIP
  selector:
    app: fleet
    component: playwright-runner
  ports:
  - name: http
    port: 8002
    targetPort: 8002
