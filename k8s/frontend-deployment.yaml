apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: fleet-management
  labels:
    app: fleet
    component: frontend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet
      component: frontend
  template:
    metadata:
      labels:
        app: fleet
        component: frontend
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user in nginx:alpine
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        # SECURITY: Use specific version tags, update via CI/CD pipeline
        # To deploy new version: update tag below and apply manifest
        image: fleetproductionacr.azurecr.io/fleet-frontend:latest
        imagePullPolicy: Always  # CRITICAL: Always pull latest for white screen fixes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # CHANGED: Allow writes for runtime-config.sh
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 8080  # Non-privileged port for non-root nginx
          protocol: TCP
        env:
        # Nginx settings
        - name: NGINX_WORKER_PROCESSES
          value: "auto"
        - name: NGINX_WORKER_CONNECTIONS
          value: "1024"
        # Runtime configuration - Azure AD
        - name: VITE_AZURE_AD_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_CLIENT_ID
        - name: VITE_AZURE_AD_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_TENANT_ID
        - name: VITE_AZURE_AD_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_REDIRECT_URI
        # Runtime configuration - API
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_API_URL
        # Runtime configuration - Environment
        - name: VITE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_ENVIRONMENT
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-frontend-service
  namespace: fleet-management
  labels:
    app: fleet
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: fleet
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080  # Map external port 80 to container port 8080
    protocol: TCP
