apiVersion: batch/v1
kind: CronJob
metadata:
  name: camera-sync
  namespace: fleet-management
spec:
  # Run every 15 minutes
  schedule: "*/15 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: camera-sync
            image: fleetappregistry.azurecr.io/fleet-api:v1.3-cameras
            command:
            - node
            - dist/scripts/sync-cameras.js
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: fleet-api-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: fleet-api-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: fleet-api-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: fleet-api-config
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fleet-api-secrets
                  key: DB_PASSWORD
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fleet-api-config
                  key: NODE_ENV
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: app-insights
                  key: connection-string
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "500m"
