# ============================================================================
# FLEET MANAGEMENT SYSTEM - FINAL PRODUCTION DEPLOYMENT
# ============================================================================
# This deployment manifest includes ALL white screen fixes:
# - Correct port (80 instead of 3000)
# - Proper nginx user (101 instead of 1000)
# - Runtime environment variable injection
# - Proper health/readiness probes
# - ConfigMap integration
# ============================================================================

---
apiVersion: v1
kind: Namespace
metadata:
  name: ctafleet
  labels:
    name: ctafleet
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-frontend-config
  namespace: ctafleet
  labels:
    app: fleet
    component: frontend-config
data:
  # CRITICAL: Runtime configuration for Fleet Frontend
  # These values are injected at container startup via runtime-config.sh

  # Azure AD Authentication
  VITE_AZURE_AD_CLIENT_ID: "baae0851-0c24-4214-8587-e3fabc46bd4a"
  VITE_AZURE_AD_TENANT_ID: "0ec14b81-7b82-45ee-8f3d-cbc31ced5347"
  VITE_AZURE_AD_REDIRECT_URI: "https://fleet.capitaltechalliance.com/auth/callback"

  # API Configuration
  VITE_API_URL: "https://fleet.capitaltechalliance.com/api"
  VITE_API_BASE_URL: "https://fleet.capitaltechalliance.com/api"

  # Environment
  VITE_ENVIRONMENT: "production"

  # Azure Maps (if needed - leave empty if not configured)
  VITE_AZURE_MAPS_SUBSCRIPTION_KEY: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: ctafleet
  labels:
    app: fleet
    component: nginx
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

        # Root directory
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Readiness check endpoint
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }

        # API proxy
        location /api/ {
            proxy_pass http://fleet-api-service:3000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://fleet-api-service:3000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA fallback - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: ctafleet
  labels:
    app: fleet
    component: frontend
    version: v1.0.1-white-screen-fix
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet
      component: frontend
  template:
    metadata:
      labels:
        app: fleet
        component: frontend
        version: v1.0.1-white-screen-fix
      annotations:
        # Force pod restart on ConfigMap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user in nginx:alpine
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: fleetappregistry.azurecr.io/fleet-frontend:latest
        imagePullPolicy: Always  # CRITICAL: Always pull latest for white screen fixes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Allow writes for runtime-config.sh
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        # Nginx settings
        - name: NGINX_WORKER_PROCESSES
          value: "auto"
        - name: NGINX_WORKER_CONNECTIONS
          value: "1024"
        # Runtime configuration - Azure AD
        - name: VITE_AZURE_AD_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_CLIENT_ID
        - name: VITE_AZURE_AD_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_TENANT_ID
        - name: VITE_AZURE_AD_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_AZURE_AD_REDIRECT_URI
        # Runtime configuration - API
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_API_URL
        # Runtime configuration - Environment
        - name: VITE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: VITE_ENVIRONMENT
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-frontend-service
  namespace: ctafleet
  labels:
    app: fleet
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: fleet
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fleet-frontend-hpa
  namespace: ctafleet
  labels:
    app: fleet
    component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fleet-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
