apiVersion: v1
kind: Secret
metadata:
  name: datadog-secret
  namespace: ctafleet
type: Opaque
stringData:
  api-key: ba1ff705ce2a02dd6271ad9acd9f7902
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: datadog-config
  namespace: ctafleet
data:
  datadog.yaml: |
    api_key: ${DD_API_KEY}
    site: datadoghq.com
    logs_enabled: true
    apm_config:
      enabled: true
      apm_non_local_traffic: true
    dogstatsd_non_local_traffic: true
    process_config:
      enabled: "true"

    # Container collection
    container_collect_all: true

    # Kubernetes integration
    kubernetes_kubelet_host: ${KUBERNETES_KUBELET_HOST}

    # Log collection configuration
    logs_config:
      container_collect_all: true
      auto_multi_line_detection: true
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: datadog-agent
  namespace: ctafleet
spec:
  selector:
    matchLabels:
      app: datadog-agent
  template:
    metadata:
      labels:
        app: datadog-agent
      name: datadog-agent
    spec:
      serviceAccountName: datadog-agent
      containers:
      - name: datadog-agent
        image: gcr.io/datadoghq/agent:7
        env:
        # Datadog API key
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              name: datadog-secret
              key: api-key

        # Site configuration
        - name: DD_SITE
          value: "datadoghq.com"

        # Kubernetes configuration
        - name: DD_KUBERNETES_KUBELET_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: KUBERNETES_KUBELET_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP

        # APM configuration
        - name: DD_APM_ENABLED
          value: "true"
        - name: DD_APM_NON_LOCAL_TRAFFIC
          value: "true"

        # Logs configuration
        - name: DD_LOGS_ENABLED
          value: "true"
        - name: DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL
          value: "true"
        - name: DD_CONTAINER_EXCLUDE
          value: "name:datadog-agent"

        # Process monitoring
        - name: DD_PROCESS_AGENT_ENABLED
          value: "true"

        # DogStatsD configuration
        - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC
          value: "true"

        # Tags
        - name: DD_TAGS
          value: "env:production service:fleet-management cluster:aks-fleet"

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        volumeMounts:
        - name: dockersocket
          mountPath: /var/run/docker.sock
        - name: procdir
          mountPath: /host/proc
          readOnly: true
        - name: cgroups
          mountPath: /host/sys/fs/cgroup
          readOnly: true
        - name: config
          mountPath: /etc/datadog-agent
        - name: pointerdir
          mountPath: /opt/datadog-agent/run

        livenessProbe:
          httpGet:
            path: /health
            port: 5555
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: dockersocket
        hostPath:
          path: /var/run/docker.sock
      - name: procdir
        hostPath:
          path: /proc
      - name: cgroups
        hostPath:
          path: /sys/fs/cgroup
      - name: config
        configMap:
          name: datadog-config
      - name: pointerdir
        emptyDir: {}
---
apiVersion: v1
