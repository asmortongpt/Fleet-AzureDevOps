apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-api
  namespace: ctafleet
  labels:
    app: fleet
    component: api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet
      component: api
  template:
    metadata:
      labels:
        app: fleet
        component: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: fleet-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        # SECURITY: Pinned image with SHA256 digest for supply chain security
        image: busybox:1.36@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
      # Wait for Redis to be ready
      - name: wait-for-redis
        # SECURITY: Pinned image with SHA256 digest for supply chain security
        image: busybox:1.36@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done']
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
      # Run database migrations
      - name: db-migrate
        # SECURITY: Use specific version tag, managed via CI/CD pipeline
        # Update this tag when deploying new versions
        image: fleetappregistry.azurecr.io/fleet-api:v1.0.0
        command: ['node', 'dist/scripts/run-migrations.js']
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        envFrom:
        - configMapRef:
            name: fleet-config
        - secretRef:
            name: fleet-secrets
      containers:
      - name: api
        # SECURITY: Use specific version tag, managed via CI/CD pipeline
        # Update this tag when deploying new versions
        image: fleetappregistry.azurecr.io/fleet-api:v1.0.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: fleet-config
        - secretRef:
            name: fleet-secrets
        env:
        - name: NODE_ENV
          value: "production"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      volumes:
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-api-service
  namespace: ctafleet
  labels:
    app: fleet
    component: api
spec:
  type: ClusterIP
  selector:
    app: fleet
    component: api
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# ServiceAccount definition moved to fleet-api-rbac.yaml for centralized RBAC management
# See: fleet-api-rbac.yaml for ServiceAccount with automountServiceAccountToken: false
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-api
  namespace: ctafleet
  labels:
    app: fleet
    component: api
    security.fleet.io/least-privilege: "true"
# SECURITY: Disable automatic token mounting - secrets accessed via volume mounts
automountServiceAccountToken: false
