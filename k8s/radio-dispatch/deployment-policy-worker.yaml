apiVersion: apps/v1
kind: Deployment
metadata:
  name: radio-dispatch-policy-worker
  namespace: fleet-management
  labels:
    app: radio-dispatch
    component: policy-worker
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: radio-dispatch
      component: policy-worker
  template:
    metadata:
      labels:
        app: radio-dispatch
        component: policy-worker
        version: v1
    spec:
      serviceAccountName: fleet-api-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: policy-worker
        image: fleetappregistry.azurecr.io/radio-dispatch-api:latest
        imagePullPolicy: Always
        command: ["celery"]
        args:
          - "-A"
          - "app.workers.celery_app"
          - "worker"
          - "-Q"
          - "policy"
          - "-c"
          - "4"
          - "--loglevel=info"
          - "--max-tasks-per-child=100"
        env:
        # Application Config
        - name: APP_NAME
          value: "Radio Dispatch Policy Worker"
        - name: LOG_LEVEL
          value: "INFO"

        # Database Config
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: database-url

        # Redis Config
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis-service:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis-service:6379/2"

        # Azure Services
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: azure-tenant-id
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: azure-client-id
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: azure-client-secret

        # Fleet API Integration
        - name: FLEET_API_BASE_URL
          value: "http://fleet-api-service:3000"
        - name: FLEET_API_TIMEOUT
          value: "30"

        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - celery -A app.workers.celery_app inspect ping -d celery@$HOSTNAME
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
