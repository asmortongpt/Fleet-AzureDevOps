# Frontend to API Network Policy
# Allows frontend pods to communicate with API pods
#
# SECURITY NOTE: This policy enables frontend-to-backend communication
# within the cluster while preventing direct frontend access to the database

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-to-api
  namespace: fleet-management
  labels:
    app: fleet
    policy-type: egress
    target: api
  annotations:
    description: "Allow frontend pods to reach API pods"
spec:
  podSelector:
    matchLabels:
      app: fleet-frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: fleet-api
      ports:
        - port: 3000
          protocol: TCP
---
