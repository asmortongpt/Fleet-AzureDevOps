# Ingress Controller using NGINX
# Requires NGINX Ingress Controller to be installed
# kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: ctafleet
  labels:
    app: fleet
    component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Content-Security-Policy: default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";

    # Let's Encrypt certificate issuer (requires cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: http01

    # Azure Application Gateway annotations (if using Azure)
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # appgw.ingress.kubernetes.io/backend-protocol: "http"
    # appgw.ingress.kubernetes.io/request-timeout: "60"
spec:
  tls:
  - hosts:
    - fleet.ctafleet.com
    - www.ctafleet.com
    - api.ctafleet.com
    secretName: fleet-tls
  rules:
  # Main application domain
  - host: fleet.ctafleet.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fleet-api-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend-service
            port:
              number: 80

  # WWW redirect
  - host: www.ctafleet.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fleet-api-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend-service
            port:
              number: 80

  # API subdomain (optional dedicated API endpoint)
  - host: api.ctafleet.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-api-service
            port:
              number: 3000
---
# ClusterIssuer for Let's Encrypt (requires cert-manager)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app: fleet
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@ctafleet.com
    privateKeySecretRef:
      name: letsencrypt-prod-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ClusterIssuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app: fleet
spec:
  acme:
    # Staging Let's Encrypt server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devops@ctafleet.com
    privateKeySecretRef:
      name: letsencrypt-staging-private-key
    solvers:
    - http01:
        ingress:
          class: nginx
