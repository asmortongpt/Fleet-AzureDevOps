apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-obd2-emulator
  namespace: fleet-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-obd2-emulator
  template:
    metadata:
      labels:
        app: fleet-obd2-emulator
    spec:
      containers:
      - name: obd2-emulator
        image: python:3.11-slim
        command: ["python3", "-m", "http.server", "8080"]
        ports:
        - containerPort: 8080
        env:
        - name: OBD2_MODE
          value: "emulation"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
