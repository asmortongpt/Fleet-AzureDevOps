---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-frontend-network-policy
  namespace: fleet-management
  labels:
    app: fleet-frontend
    tier: frontend
    environment: production
spec:
  podSelector:
    matchLabels:
      app: fleet-frontend

  policyTypes:
  - Ingress
  - Egress

  # Ingress rules - allow traffic from nginx ingress controller
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000

  # Egress rules - allow DNS, HTTPS, and API calls
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS outbound (for Azure AD, APIs, etc.)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow HTTP outbound
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80

  # Allow connection to API backend (if in same cluster)
  - to:
    - podSelector:
        matchLabels:
          app: fleet-api
    ports:
    - protocol: TCP
      port: 8000
