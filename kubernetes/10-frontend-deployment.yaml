---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: fleet-management
  labels:
    app: fleet-frontend
    tier: frontend
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fleet-frontend
  template:
    metadata:
      labels:
        app: fleet-frontend
        tier: frontend
        environment: production
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: fleet-frontend
        image: fleetappregistry.azurecr.io/fleet-frontend:v3.0-production-rebuild
        imagePullPolicy: Always

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # Resource limits and requests
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi

        # Readiness probe - checks if app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Liveness probe - checks if app is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: fleet-frontend-config

        # Environment variables from Secret
        env:
        - name: VITE_AZURE_AD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secret
              key: VITE_AZURE_AD_CLIENT_ID
        - name: VITE_AZURE_AD_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secret
              key: VITE_AZURE_AD_TENANT_ID

        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.cache
        - name: npm-cache
          mountPath: /.npm

      # Volumes for writable directories (readOnlyRootFilesystem requires this)
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: npm-cache
        emptyDir: {}

      # Image pull secrets for Azure Container Registry
      imagePullSecrets:
      - name: acr-secret
