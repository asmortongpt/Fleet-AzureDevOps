---
apiVersion: v1
kind: Service
metadata:
  name: fleet-frontend
  namespace: fleet-management
  labels:
    app: fleet-frontend
    tier: frontend
    environment: production
spec:
  type: ClusterIP
  selector:
    app: fleet-frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
