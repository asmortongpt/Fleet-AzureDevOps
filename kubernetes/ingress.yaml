apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: fleet-management
  labels:
    app: fleet-frontend
    component: ingress
  annotations:
    # Cert-manager annotations for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384"
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "100"

    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://fleet-management.com"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(self), microphone=(), camera=()";

    # Client body size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Buffering
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - fleet-management.com
        - www.fleet-management.com
      secretName: fleet-tls-cert
  rules:
    # Main domain
    - host: fleet-management.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleet-frontend
                port:
                  number: 80

    # WWW subdomain
    - host: www.fleet-management.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleet-frontend
                port:
                  number: 80

---
# Alternative Ingress for staging environment
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress-staging
  namespace: fleet-management
  labels:
    app: fleet-frontend
    component: ingress
    environment: staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.fleet-management.com
      secretName: fleet-staging-tls-cert
  rules:
    - host: staging.fleet-management.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleet-frontend
                port:
                  number: 80
