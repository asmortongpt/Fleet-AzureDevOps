apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-api
  namespace: fleet-management
  labels:
    app: fleet-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: fleet-api
        version: v1
    spec:
      serviceAccountName: fleet-service-account
      containers:
      - name: fleet-api
        image: fleetregistry2025.azurecr.io/fleet-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: JWT_SECRET
        - name: AZURE_AD_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: AZURE_CLIENT_ID
        - name: AZURE_AD_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: AZURE_TENANT_ID
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: DB_PASSWORD
        - name: AZURE_AD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: AZURE_AD_CLIENT_SECRET
        - name: MAPBOX_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: MAPBOX_API_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: OPENAI_API_KEY
        - name: CORS_ORIGIN
          value: "https://fleet-web.internal"
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      terminationGracePeriodSeconds: 30
