apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fleet-frontend-netpol
  namespace: fleet-management
  labels:
    app: fleet-frontend
    component: security
spec:
  podSelector:
    matchLabels:
      app: fleet-frontend
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules - what can access the frontend
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080

    # Allow traffic from same namespace (for internal services)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080

  # Egress rules - what the frontend can access
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow external HTTPS (for APIs, CDNs, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow HTTP (if needed for external services)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
