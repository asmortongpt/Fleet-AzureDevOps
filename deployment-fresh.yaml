---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: fleet-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fleet-frontend
  template:
    metadata:
      labels:
        app: fleet-frontend
    spec:
      containers:
      - name: fleet-frontend
        image: fleetappregistry.azurecr.io/fleet-frontend:v2.0-FRESH
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: VITE_AZURE_AD_CLIENT_ID
          value: "baae0851-0c24-4214-8587-e3fabc46bd4a"
        - name: VITE_AZURE_AD_TENANT_ID
          value: "0ec14b81-7b82-45ee-8f3d-cbc31ced5347"
        - name: VITE_AZURE_AD_REDIRECT_URI
          value: "https://fleet.capitaltechalliance.com/auth/callback"
        - name: VITE_API_BASE_URL
          value: "/api"
        - name: VITE_API_URL
          value: "/api"
        - name: VITE_ENVIRONMENT
          value: "production"
        - name: VITE_EMULATOR_URL
          value: "http://enhanced-fleet-emulator:8080"
        - name: VITE_MOBILE_API_URL
          value: "http://fleet-api:3001/api/mobile"
        - name: ENABLE_AI_AGENTS
          value: "true"
        - name: ENABLE_VIDEO_ANALYTICS
          value: "true"
        - name: ENABLE_PREDICTIVE_MAINTENANCE
          value: "true"
        - name: ENABLE_REAL_TIME_TRACKING
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-frontend
  namespace: fleet-management
spec:
  selector:
    app: fleet-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: fleet-management
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fleet.capitaltechalliance.com
    secretName: fleet-tls
  rules:
  - host: fleet.capitaltechalliance.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend
            port:
              number: 80
