    <!-- Cache Control - Force browsers to check for updates -->

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options: Cannot be set via meta tag - configure in server/Azure headers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- P0-4 SECURITY FIX: Content Security Policy -->

    <!-- PRODUCTION: Configure CSP via HTTP headers in Azure Static Web Apps with nonces -->

        content="
            default-src 'self';
            script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://maps.googleapis.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com data:;
            img-src 'self' data: blob: https:;
            connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https://localhost:* http://20.161.96.87 ws://20.161.96.87 https://api.fleet-management.com https://fleet.capitaltechalliance.com https://*.azure.com https://*.microsoft.com https://maps.googleapis.com;
            media-src 'self' blob:;
            object-src 'none';
            frame-src 'self' https://login.microsoftonline.com;
            base-uri 'self';
            form-action 'self';
            manifest-src 'self';
            worker-src 'self' blob:;
            upgrade-insecure-requests;
        " />
    <!-- NOTE: frame-ancestors 'none' must be set via HTTP header (not meta tag) -->
    <!-- TODO Production: Configure HTTP headers in Azure Static Web Apps:
         - X-Frame-Options: DENY
