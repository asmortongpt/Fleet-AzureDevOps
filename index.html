<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Cache Control - Force browsers to check for updates -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Comprehensive multi-tenant fleet management system with real-time tracking, predictive maintenance, and advanced analytics" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Fleet" />
    <meta name="application-name" content="Fleet" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />

    <title>Fleet - Fleet Management System</title>

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <!-- Runtime configuration loaded by Vite plugin - DO NOT ADD MANUALLY -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);

                        // Listen for service worker updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('ServiceWorker update found, installing...');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    console.log('ServiceWorker updated and activated!');
                                    // New service worker activated - reload to get fresh content
                                    if (!navigator.serviceWorker.controller) {
                                        console.log('ServiceWorker controlling for first time - no reload needed');
                                    } else {
                                        console.log('ServiceWorker updated - reloading page...');
                                        window.location.reload();
                                    }
                                }
                            });
                        });

                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60000); // Check every minute

                        // Manual update check every 10 seconds for first 2 minutes (critical for deployments)
                        let quickCheckCount = 0;
                        const quickCheckInterval = setInterval(() => {
                            registration.update();
                            quickCheckCount++;
                            if (quickCheckCount >= 12) {
                                clearInterval(quickCheckInterval);
                            }
                        }, 10000);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });

                // Listen for messages from service worker
                navigator.serviceWorker.addEventListener('message', (event) => {
                    console.log('Message from ServiceWorker:', event.data);

                    if (event.data && event.data.type === 'SW_UPDATED') {
                        console.log('ServiceWorker reports update:', event.data.message);
                        // Force reload to get fresh content
                        setTimeout(() => {
                            console.log('Reloading page to apply ServiceWorker update...');
                            window.location.reload();
                        }, 1000);
                    }
                });

                // If there's a waiting service worker, activate it immediately
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.getRegistration().then((registration) => {
                        if (registration && registration.waiting) {
                            console.log('Waiting ServiceWorker found - activating...');
                            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        }
                    });
                }
            });
        }

        // Handle install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show custom install UI if needed
            window.dispatchEvent(new CustomEvent('pwa-installable', { detail: { prompt: deferredPrompt } }));
        });

        // Track installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed');
            deferredPrompt = null;
        });
    </script>
</body>

</html>
