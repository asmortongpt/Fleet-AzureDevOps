version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fleetdb}
      POSTGRES_USER: ${POSTGRES_USER:-fleetadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetadmin -d fleetdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Run as non-root user (postgres user is 999 in alpine image)
    user: "999:999"

  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    command: redis-server --appendonly yes
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fleet-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Run as non-root user (redis user is 999 in alpine image)
    user: "999:999"

  adminer:
    image: adminer:latest
    container_name: fleet-adminer
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - fleet-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Read-only root filesystem (adminer needs /tmp writable)
    read_only: true
    tmpfs:
      - /tmp

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fleet-network:
    driver: bridge
