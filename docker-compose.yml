version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_DB: fleetdb
      POSTGRES_USER: fleetadmin
      POSTGRES_PASSWORD: FleetAdmin2024!Secure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleetadmin -d fleetdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet-network

  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fleet-network

  adminer:
    image: adminer:latest
    container_name: fleet-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - fleet-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fleet-network:
    driver: bridge
