version: '3.8'

# ============================================================================
# Fleet Management System - Docker Compose
# Development and Production configurations
# ============================================================================

services:
  # Frontend - Production build
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    container_name: fleet-frontend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health.txt"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fleet-network
    labels:
      - "com.fleet.service=frontend"
      - "com.fleet.version=1.0.0"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Frontend - Development mode
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: fleet-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_AZURE_AD_CLIENT_ID=${VITE_AZURE_AD_CLIENT_ID}
      - VITE_AZURE_AD_TENANT_ID=${VITE_AZURE_AD_TENANT_ID}
      - VITE_AZURE_AD_REDIRECT_URI=${VITE_AZURE_AD_REDIRECT_URI}
    networks:
      - fleet-network
    profiles:
      - development

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: fleet-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-fleetredis123}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fleet-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M

  # PostgreSQL - Database (optional for future use)
  postgres:
    image: postgres:16-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fleet_db}
      POSTGRES_USER: ${POSTGRES_USER:-fleet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fleet_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fleet_user}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - fleet-network
    profiles:
      - database
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

