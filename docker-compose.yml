networks:
  fleet-network:
    driver: bridge
    name: fleet-network
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    name: fleet-redis-data
    driver: local
  postgres-data:
    name: fleet-postgres-data
    driver: local
