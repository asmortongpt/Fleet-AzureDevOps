apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-api
  namespace: fleet-management
  labels:
    app: fleet-api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fleet-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fleet-api
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: api
        image: fleetproductionacr.azurecr.io/fleet-api:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: AZURE_AD_CLIENT_ID
          value: "baae0851-0c24-4214-8587-e3fabc46bd4a"
        - name: AZURE_AD_TENANT_ID
          value: "0ec14b81-7b82-45ee-8f3d-cbc31ced5347"
        - name: AZURE_AD_REDIRECT_URI
          value: "https://fleet.capitaltechalliance.com/auth/callback"
        - name: FRONTEND_URL
          value: "https://fleet.capitaltechalliance.com"
        - name: DATABASE_HOST
          value: "fleet-postgres-service.fleet-management.svc.cluster.local"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "fleet_production"
        - name: DATABASE_USER
          value: "fleetadmin"
        - name: DATABASE_SSL
          value: "false"
        - name: REDIS_HOST
          value: "fleet-redis-service.fleet-management.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: LOG_LEVEL
          value: "info"
        - name: AZURE_AD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: AZURE_AD_CLIENT_SECRET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: JWT_SECRET
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: DB_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      imagePullSecrets:
      - name: acr-secret
