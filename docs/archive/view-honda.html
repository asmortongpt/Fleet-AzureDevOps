<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Honda Accord - Photo-Realistic Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        .stat {
            margin: 8px 0;
            font-size: 0.95em;
        }
        .label {
            color: #888;
            display: inline-block;
            width: 100px;
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 1.2em;
            text-align: center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            backdrop-filter: blur(10px);
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        <div id="status">Loading Honda Accord...<br><small>This may take a few seconds</small></div>
        <div id="info" style="display: none;">
            <h1>üèÜ Honda Accord</h1>
            <div class="stat"><span class="label">File Size:</span> 5.55 MB</div>
            <div class="stat"><span class="label">Textures:</span> 8 images</div>
            <div class="stat"><span class="label">Materials:</span> 3 PBR</div>
            <div class="stat"><span class="label">Quality:</span> ‚úÖ Photo-Realistic</div>
            <div class="stat" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
                <strong>Controls:</strong><br>
                ‚Ä¢ Drag to rotate<br>
                ‚Ä¢ Scroll to zoom<br>
                ‚Ä¢ Right-click drag to pan
            </div>
        </div>
        <div class="controls" style="display: none;">
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleRotate()">Auto Rotate</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model;
        let autoRotate = false;

        function init() {
            const container = document.getElementById('viewer');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 2, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x545454, 0.6);
            scene.add(hemisphereLight);

            // Ground
            const groundGeometry = new THREE.CircleGeometry(20, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a2e,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Load model
            loadModel();

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();
        }

        function loadModel() {
            const loader = new GLTFLoader();
            const statusEl = document.getElementById('status');

            loader.load(
                'output/fleet_local_assets/sedans/honda_accord.glb',
                (gltf) => {
                    model = gltf.scene;

                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    // Scale to fit
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);

                    // Enable shadows
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(model);

                    // Hide status, show info
                    statusEl.style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    document.querySelector('.controls').style.display = 'flex';

                    console.log('‚úÖ Model loaded successfully!');
                },
                (xhr) => {
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    statusEl.innerHTML = `Loading Honda Accord...<br><small>${percent}% complete</small>`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    statusEl.innerHTML = '‚ùå Error loading model<br><small>Check console for details</small>';
                }
            );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && model) {
                model.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.resetView = function() {
            camera.position.set(5, 2, 5);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.toggleRotate = function() {
            autoRotate = !autoRotate;
            event.target.textContent = autoRotate ? 'Stop Rotate' : 'Auto Rotate';
        };

        // Start
        init();
    </script>
</body>
</html>
