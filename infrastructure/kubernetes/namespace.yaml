apiVersion: v1
kind: Namespace
metadata:
  name: fleet-system
  labels:
    name: fleet-system
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: fleet-quota
  namespace: fleet-system
spec:
  hard:
    requests.cpu: "100"
    requests.memory: 200Gi
    persistentvolumeclaims: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: fleet-limits
  namespace: fleet-system
spec:
  limits:
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
