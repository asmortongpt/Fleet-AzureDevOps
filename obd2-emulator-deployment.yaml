apiVersion: apps/v1
kind: Deployment
metadata:
  name: obd2-emulator
  namespace: fleet-management
  labels:
    app: obd2-emulator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: obd2-emulator
  template:
    metadata:
      labels:
        app: obd2-emulator
    spec:
      containers:
      - name: emulator
        image: fleetproductionacr.azurecr.io/obd2-emulator:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: POSTGRES_HOST
          value: "fleet-postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "fleet_db"
        - name: POSTGRES_USER
          value: "fleet_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: postgres-password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: obd2-emulator-service
  namespace: fleet-management
spec:
  selector:
    app: obd2-emulator
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
