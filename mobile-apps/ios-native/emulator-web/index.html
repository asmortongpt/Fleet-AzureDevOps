<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Manager - iOS Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .emulator-container {
            background: #1a1a1a;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
        }

        .emulator-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .emulator-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .emulator-header p {
            font-size: 14px;
            color: #999;
        }

        .device-frame {
            background: #000;
            border-radius: 30px;
            padding: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .screen {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 9 / 19.5;
            width: 100%;
        }

        #simulator-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }

        .status.online {
            color: #4ade80;
        }

        .status.offline {
            color: #f87171;
        }

        .tap-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            border-radius: 50%;
            pointer-events: none;
            animation: tap-fade 0.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes tap-fade {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .info-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: white;
            font-size: 12px;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .badge {
            background: #667eea;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="emulator-container">
        <div class="emulator-header">
            <h1>üì± Fleet Manager</h1>
            <p>iOS Interactive Emulator</p>
        </div>

        <div class="device-frame">
            <div class="notch"></div>
            <div class="screen" id="screen-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Connecting to simulator...</div>
                </div>
                <img id="simulator-screen" style="display: none;">
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="pressHome()">üè† Home</button>
            <button class="btn" onclick="refreshScreen()">üîÑ Refresh</button>
        </div>

        <div class="status offline" id="status">‚óè Connecting...</div>

        <div class="info-panel">
            <h3>üìä Device Info</h3>
            <div class="info-row">
                <span>Device:</span>
                <span class="badge" id="device-name">iPhone 16e</span>
            </div>
            <div class="info-row">
                <span>App:</span>
                <span class="badge">Fleet Manager</span>
            </div>
            <div class="info-row">
                <span>Status:</span>
                <span class="badge" id="app-status">Running</span>
            </div>
        </div>
    </div>

    <script>
        let screenUpdateInterval;
        const screenImg = document.getElementById('simulator-screen');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const screenContainer = document.getElementById('screen-container');

        // Update screenshot
        async function updateScreen() {
            try {
                const response = await fetch('/api/screenshot');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    screenImg.src = url;
                    screenImg.style.display = 'block';
                    loading.style.display = 'none';
                    status.textContent = '‚óè Connected';
                    status.className = 'status online';
                }
            } catch (error) {
                console.error('Screenshot error:', error);
                status.textContent = '‚óè Connection Error';
                status.className = 'status offline';
            }
        }

        // Handle tap on screen
        screenContainer.addEventListener('click', async (e) => {
            const rect = screenImg.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * screenImg.naturalWidth;
            const y = ((e.clientY - rect.top) / rect.height) * screenImg.naturalHeight;

            // Show tap indicator
            const indicator = document.createElement('div');
            indicator.className = 'tap-indicator';
            indicator.style.left = `${e.clientX - rect.left - 20}px`;
            indicator.style.top = `${e.clientY - rect.top - 20}px`;
            screenContainer.appendChild(indicator);
            setTimeout(() => indicator.remove(), 500);

            // Send tap to simulator
            try {
                await fetch('/api/tap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x: Math.round(x), y: Math.round(y) })
                });

                // Refresh screen after tap
                setTimeout(updateScreen, 500);
            } catch (error) {
                console.error('Tap error:', error);
            }
        });

        // Press home button
        async function pressHome() {
            try {
                await fetch('/api/home', { method: 'POST' });
                setTimeout(updateScreen, 500);
            } catch (error) {
                console.error('Home button error:', error);
            }
        }

        // Refresh screen manually
        function refreshScreen() {
            updateScreen();
        }

        // Start auto-refresh
        function startAutoRefresh() {
            updateScreen();
            screenUpdateInterval = setInterval(updateScreen, 2000);
        }

        // Initialize
        startAutoRefresh();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(screenUpdateInterval);
        });
    </script>
</body>
</html>
