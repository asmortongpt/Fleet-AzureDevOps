apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: fleet-management-staging
  labels:
    app: fleet-frontend
    tier: frontend
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-frontend
  template:
    metadata:
      labels:
        app: fleet-frontend
        tier: frontend
    spec:
      containers:
      - name: fleet-frontend
        image: fleetproductionacr.azurecr.io/fleet-frontend:d0d51937-20251126-175238
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-frontend-service
  namespace: fleet-management-staging
  labels:
    app: fleet-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: fleet-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-frontend-ingress
  namespace: fleet-management-staging
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fleet-staging.capitaltechalliance.com
    secretName: fleet-staging-tls
  rules:
  - host: fleet-staging.capitaltechalliance.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend-service
            port:
              number: 80
