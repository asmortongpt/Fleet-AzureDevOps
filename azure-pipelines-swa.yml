# Fleet Management - Azure Static Web Apps Pipeline
trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install dependencies'

  - script: npm run build
    displayName: 'Build'
    env:
      NODE_ENV: production

  - script: |
      npm install -g @azure/static-web-apps-cli
      swa deploy dist --deployment-token $DEPLOYMENT_TOKEN --env production
    displayName: 'Deploy to Azure Static Web Apps'
    env:
      DEPLOYMENT_TOKEN: '8958e9063a41847d18681ecea6fcd3277793beac070b38f016af1cb382a8d6cf03-d2d7e5b3-bdb3-4c4d-b1d0-48d6997a683000f04210f040980f'

  - script: |
      echo "Verifying deployment..."
      sleep 30
      curl -sf https://green-pond-0f040980f.3.azurestaticapps.net > /dev/null && echo "Deployment successful!" || echo "Deployment may need verification"
    displayName: 'Verify Deployment'
    continueOnError: true
