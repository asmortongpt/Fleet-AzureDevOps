# Fleet Management - Azure Static Web Apps Pipeline
trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install dependencies'

  - script: |
      ls -la public/
      bash ./scripts/generate-runtime-config.sh
    displayName: 'Generate runtime configuration'
    env:
      VITE_API_URL: $(VITE_API_URL)
      VITE_AZURE_AD_CLIENT_ID: $(VITE_AZURE_AD_CLIENT_ID)
      VITE_AZURE_AD_TENANT_ID: $(VITE_AZURE_AD_TENANT_ID)
      VITE_AZURE_AD_REDIRECT_URI: $(VITE_AZURE_AD_REDIRECT_URI)
      VITE_ENVIRONMENT: production
      VITE_BUILD_VERSION: v1.0.0

  - script: npm run build
    displayName: 'Build'
    env:
      NODE_ENV: production
      VITE_API_URL: $(VITE_API_URL)
      VITE_AZURE_AD_CLIENT_ID: $(VITE_AZURE_AD_CLIENT_ID)
      VITE_AZURE_AD_TENANT_ID: $(VITE_AZURE_AD_TENANT_ID)
      VITE_AZURE_AD_REDIRECT_URI: $(VITE_AZURE_AD_REDIRECT_URI)

  - script: |
      npm install -g @azure/static-web-apps-cli
      swa deploy dist --deployment-token $(AZURE_STATIC_WEB_APPS_API_TOKEN) --env production
    displayName: 'Deploy to Azure Static Web Apps'

  - script: |
      echo "Verifying deployment..."
      sleep 30
      curl -sf https://green-pond-0f040980f.3.azurestaticapps.net > /dev/null && echo "Deployment successful!" || echo "Deployment may need verification"
    displayName: 'Verify Deployment'
    continueOnError: true
