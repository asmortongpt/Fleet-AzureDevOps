      AZURE_STATIC_WEB_APPS_API_TOKEN: '8958e9063a41847d18681ecea6fcd3277793beac070b38f016af1cb382a8d6cf03-d2d7e5b3-bdb3-4c4d-b1d0-48d6997a683000f04210f040980f'
