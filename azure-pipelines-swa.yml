# Fleet Management - Azure Static Web Apps Pipeline
# Deploys to: https://purple-river-0f465960f.3.azurestaticapps.net
trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  - group: fleet-management-secrets  # Link to Azure Key Vault variable group

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '20.x'
    displayName: 'Install Node.js'

  - script: npm ci
    displayName: 'Install dependencies'

  - script: npm run build
    displayName: 'Build application'
    env:
      NODE_ENV: production
      VITE_AZURE_AD_CLIENT_ID: $(VITE_AZURE_AD_CLIENT_ID)
      VITE_AZURE_AD_TENANT_ID: $(VITE_AZURE_AD_TENANT_ID)
      VITE_AZURE_AD_REDIRECT_URI: $(VITE_AZURE_AD_REDIRECT_URI)

  - script: |
      npm install -g @azure/static-web-apps-cli
      swa deploy dist \
        --deployment-token $(AZURE_STATIC_WEB_APPS_API_TOKEN) \
        --env production \
        --no-use-keychain
    displayName: 'Deploy to Azure Static Web Apps'

  - script: |
      echo "Verifying deployment at https://purple-river-0f465960f.3.azurestaticapps.net"
      sleep 30
      HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://purple-river-0f465960f.3.azurestaticapps.net)
      if [ "$HTTP_CODE" = "200" ]; then
        echo "✅ Deployment successful! Site is live."
      else
        echo "⚠️ Site returned HTTP $HTTP_CODE - may need verification"
        exit 1
      fi
    displayName: 'Verify Production Deployment'
