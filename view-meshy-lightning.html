<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ford F-150 Lightning - Meshy.ai Generated</title>
    <style>
        body { margin: 0; font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        #container { width: 100vw; height: 100vh; position: relative; }
        #viewer { width: 100%; height: 100%; }
        #info {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 20px;
            border-radius: 15px; max-width: 350px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        h1 { margin: 0 0 15px 0; font-size: 1.8em; }
        .badge {
            display: inline-block; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 6px 15px; border-radius: 15px; font-size: 0.85em;
            margin: 3px; font-weight: 600;
        }
        .stat { margin: 10px 0; font-size: 0.95em; }
        .label { color: #888; display: inline-block; width: 110px; }
        .controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); display: flex; gap: 10px;
        }
        button {
            padding: 12px 24px; background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            border-radius: 8px; cursor: pointer; font-size: 1em;
            backdrop-filter: blur(10px); font-weight: 600;
        }
        button:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
        .warning {
            background: rgba(255, 165, 0, 0.2); border: 1px solid rgba(255, 165, 0, 0.5);
            padding: 10px; border-radius: 8px; margin-top: 15px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        <div id="info">
            <h1>⚡ Ford F-150 Lightning</h1>
            <div>
                <span class="badge">Meshy.ai</span>
                <span class="badge">Preview Mode</span>
                <span class="badge">0.89 MB</span>
            </div>
            <div class="stat"><span class="label">Generation:</span> AI (meshy-4)</div>
            <div class="stat"><span class="label">Color:</span> Antimatter Blue</div>
            <div class="stat"><span class="label">File Size:</span> 911 KB</div>
            <div class="stat"><span class="label">Quality:</span> Preview (Geometry Only)</div>
            <div class="warning">
                ⚠️ <strong>Preview Mode:</strong> No embedded textures.<br>
                For photo-realistic quality with textures, we can generate a <strong>refined</strong> version.
            </div>
        </div>
        <div class="controls">
            <button onclick="resetView()">Reset View</button>
            <button onclick="toggleRotate()">Auto Rotate</button>
            <button onclick="toggleWireframe()">Wireframe</button>
        </div>
    </div>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model;
        let autoRotate = false;
        let wireframeMode = false;
        let originalMaterials = [];

        function init() {
            const container = document.getElementById('viewer');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0e27);
            scene.fog = new THREE.Fog(0x0a0e27, 10, 50);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 3, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // Better lighting setup for metallic paint
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Main light (front-top)
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 10, 10);
            mainLight.castShadow = true;
            scene.add(mainLight);

            // Fill light (back-left)
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
            fillLight.position.set(-10, 8, -5);
            scene.add(fillLight);

            // Rim light (back-right for edge definition)
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.6);
            rimLight.position.set(10, 5, -10);
            scene.add(rimLight);

            // Hemisphere light for ambient fill
            const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x444444, 1.0);
            scene.add(hemisphereLight);

            const groundGeometry = new THREE.CircleGeometry(30, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x1a1a2e, roughness: 0.8, metalness: 0.1 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            loadModel();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function loadModel() {
            const loader = new GLTFLoader();

            loader.load(
                'output/Ford_F150_Lightning_2025_Meshy_Preview.glb',
                (gltf) => {
                    model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    model.scale.setScalar(scale);

                    // Apply default material since preview has no textures
                    model.traverse((child) => {
                        if (child.isMesh) {
                            // Save original
                            originalMaterials.push({ mesh: child, material: child.material });

                            // Apply Antimatter Blue metallic material
                            const mat = new THREE.MeshStandardMaterial({
                                color: 0x2d5aa0, // Antimatter Blue
                                metalness: 0.95,
                                roughness: 0.2,
                                envMapIntensity: 2.0,
                                side: THREE.DoubleSide, // Fix for split faces
                                flatShading: false
                            });
                            child.material = mat;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    scene.add(model);
                    console.log('✅ Model loaded successfully!');
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    console.error('Error loading model:', error);
                }
            );
        }

        function resetView() {
            camera.position.set(6, 3, 8);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleRotate() {
            autoRotate = !autoRotate;
            event.target.textContent = autoRotate ? 'Stop Rotate' : 'Auto Rotate';
        }

        function toggleWireframe() {
            wireframeMode = !wireframeMode;
            event.target.textContent = wireframeMode ? 'Solid View' : 'Wireframe';

            if (model) {
                model.traverse((child) => {
                    if (child.isMesh) {
                        if (wireframeMode) {
                            child.material = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true });
                        } else {
                            const orig = originalMaterials.find(o => o.mesh === child);
                            if (orig) child.material = orig.material;
                        }
                    }
                });
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate && model) model.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }

        window.resetView = resetView;
        window.toggleRotate = toggleRotate;
        window.toggleWireframe = toggleWireframe;

        init();
    </script>
</body>
</html>
