name: Deploy to Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  REGISTRY: fleetappregistry.azurecr.io
  IMAGE_NAME_FRONTEND: fleet-frontend
  IMAGE_NAME_API: fleet-api
  NAMESPACE: fleet-management-dev
  AKS_CLUSTER: fleet-aks-cluster
  AKS_RESOURCE_GROUP: fleet-management-rg

jobs:
  # ===========================================================================
  # PRE-FLIGHT CHECKS
  # ===========================================================================
  preflight:
    name: Pre-Flight Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate environment
        run: |
          echo "✅ Environment: Development"
          echo "✅ Namespace: ${{ env.NAMESPACE }}"
          echo "✅ Registry: ${{ env.REGISTRY }}"
          echo "✅ Commit: ${{ github.sha }}"

  # ===========================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ===========================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [preflight]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=raw,value=dev-${{ github.run_id }}
            type=raw,value=dev-latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:dev-${{ github.run_id }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:dev-latest
          build-args: |
            NODE_ENV=development
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=raw,value=dev-${{ github.run_id }}
            type=raw,value=dev-latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:dev-${{ github.run_id }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:dev-latest
          build-args: |
            NODE_ENV=development
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

      - name: Scan Frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:dev-${{ github.run_id }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Scan API image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:dev-${{ github.run_id }}
          format: 'sarif'
          output: 'trivy-api.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # ===========================================================================
  # DEPLOY TO KUBERNETES
  # ===========================================================================
  deploy:
    name: Deploy to AKS Dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update secrets
        run: |
          kubectl create secret generic fleet-secrets \
            --from-literal=database-url="${{ secrets.DEV_DATABASE_URL }}" \
            --from-literal=jwt-secret="${{ secrets.DEV_JWT_SECRET }}" \
            --from-literal=azure-maps-key="${{ secrets.VITE_AZURE_MAPS_SUBSCRIPTION_KEY }}" \
            --from-literal=openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=anthropic-api-key="${{ secrets.ANTHROPIC_API_KEY }}" \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update API deployment
        run: |
          kubectl set image deployment/fleet-api \
            fleet-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:dev-${{ github.run_id }} \
            -n ${{ env.NAMESPACE }} || echo "Deployment not found, will be created"

      - name: Update Frontend deployment
        run: |
          kubectl set image deployment/fleet-frontend \
            fleet-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:dev-${{ github.run_id }} \
            -n ${{ env.NAMESPACE }} || echo "Deployment not found, will be created"

      - name: Wait for API rollout
        run: |
          kubectl rollout status deployment/fleet-api -n ${{ env.NAMESPACE }} --timeout=5m || true

      - name: Wait for Frontend rollout
        run: |
          kubectl rollout status deployment/fleet-frontend -n ${{ env.NAMESPACE }} --timeout=5m || true

      - name: Display deployment status
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Services ==="
          kubectl get services -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.NAMESPACE }}

  # ===========================================================================
  # SMOKE TESTS
  # ===========================================================================
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy]
    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Health check - API
        run: |
          # Replace with your dev API URL
          for i in {1..10}; do
            if curl -f https://fleet-dev.capitaltechalliance.com/api/health; then
              echo "✅ API health check passed"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 10
          done
          echo "❌ API health check failed"
          exit 1
        continue-on-error: true

      - name: Health check - Frontend
        run: |
          # Replace with your dev frontend URL
          for i in {1..10}; do
            if curl -f https://fleet-dev.capitaltechalliance.com/; then
              echo "✅ Frontend health check passed"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 10
          done
          echo "❌ Frontend health check failed"
          exit 1
        continue-on-error: true

  # ===========================================================================
  # NOTIFICATION
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests]
    if: always()
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "✅ Dev deployment successful"
            echo "STATUS=success" >> $GITHUB_ENV
          else
            echo "❌ Dev deployment failed"
            echo "STATUS=failure" >> $GITHUB_ENV
          fi

      - name: Create deployment summary
        run: |
          echo "## Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ env.STATUS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
          echo "  - Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:dev-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "  - API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:dev-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
