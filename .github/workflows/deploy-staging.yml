name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: true
        type: string

env:
  NODE_VERSION: '20.x'
  REGISTRY: fleetappregistry.azurecr.io
  IMAGE_NAME_FRONTEND: fleet-frontend
  IMAGE_NAME_API: fleet-api
  NAMESPACE: fleet-management-staging
  AKS_CLUSTER: fleet-aks-cluster
  AKS_RESOURCE_GROUP: fleet-management-rg

jobs:
  # ===========================================================================
  # APPROVAL GATE
  # ===========================================================================
  approval:
    name: Deployment Approval
    runs-on: ubuntu-latest
    environment: staging-approval
    steps:
      - name: Request approval
        run: |
          echo "✋ Deployment to staging requires approval"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Requested by: ${{ github.actor }}"

  # ===========================================================================
  # PRE-FLIGHT CHECKS
  # ===========================================================================
  preflight:
    name: Pre-Flight Checks
    runs-on: ubuntu-latest
    needs: [approval]
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format. Expected format: v1.2.3"
            exit 1
          fi
          echo "✅ Version format valid: $VERSION"

      - name: Display deployment info
        run: |
          echo "✅ Environment: Staging"
          echo "✅ Version: ${{ github.event.inputs.version }}"
          echo "✅ Namespace: ${{ env.NAMESPACE }}"
          echo "✅ Registry: ${{ env.REGISTRY }}"
          echo "✅ Requested by: ${{ github.actor }}"

  # ===========================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ===========================================================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [preflight]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging-${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging-latest
          build-args: |
            NODE_ENV=staging
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.event.inputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging-${{ github.event.inputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging-latest
          build-args: |
            NODE_ENV=staging
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.event.inputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

      - name: Scan images for vulnerabilities
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --format sarif \
            --output trivy-frontend-results.sarif \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging-${{ github.event.inputs.version }}

          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --format sarif \
            --output trivy-api-results.sarif \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging-${{ github.event.inputs.version }}

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: staging-security-scan-results
          path: |
            trivy-frontend-results.sarif
            trivy-api-results.sarif

  # ===========================================================================
  # DEPLOY TO KUBERNETES
  # ===========================================================================
  deploy:
    name: Deploy to AKS Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build]
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update secrets
        run: |
          kubectl create secret generic fleet-secrets \
            --from-literal=database-url="${{ secrets.STAGING_DATABASE_URL }}" \
            --from-literal=jwt-secret="${{ secrets.STAGING_JWT_SECRET }}" \
            --from-literal=azure-maps-key="${{ secrets.VITE_AZURE_MAPS_SUBSCRIPTION_KEY }}" \
            --from-literal=openai-api-key="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=anthropic-api-key="${{ secrets.ANTHROPIC_API_KEY }}" \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy API
        run: |
          kubectl set image deployment/fleet-api \
            fleet-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging-${{ github.event.inputs.version }} \
            -n ${{ env.NAMESPACE }} || echo "Deployment not found, will be created"

      - name: Deploy Frontend
        run: |
          kubectl set image deployment/fleet-frontend \
            fleet-frontend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging-${{ github.event.inputs.version }} \
            -n ${{ env.NAMESPACE }} || echo "Deployment not found, will be created"

      - name: Wait for API rollout
        run: |
          kubectl rollout status deployment/fleet-api -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Wait for Frontend rollout
        run: |
          kubectl rollout status deployment/fleet-frontend -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Services ==="
          kubectl get services -n ${{ env.NAMESPACE }}

  # ===========================================================================
  # INTEGRATION TESTS
  # ===========================================================================
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [deploy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for services
        run: sleep 60

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          TEST_URL: https://fleet-staging.capitaltechalliance.com
          API_URL: https://fleet-staging.capitaltechalliance.com/api
        continue-on-error: true

      - name: Run integration tests
        run: npm run test:main
        env:
          TEST_URL: https://fleet-staging.capitaltechalliance.com
          API_URL: https://fleet-staging.capitaltechalliance.com/api
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            playwright-report/
            test-results/

  # ===========================================================================
  # NOTIFICATION
  # ===========================================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy, integration-tests]
    if: always()
    steps:
      - name: Determine status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "STATUS=✅ Success" >> $GITHUB_ENV
            echo "COLOR=success" >> $GITHUB_ENV
          else
            echo "STATUS=❌ Failed" >> $GITHUB_ENV
            echo "COLOR=failure" >> $GITHUB_ENV
          fi

      - name: Create deployment summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ env.STATUS }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**:" >> $GITHUB_STEP_SUMMARY
          echo "  - Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:staging-${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "  - API: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:staging-${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Integration Tests**: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
