name: Deploy to Azure VM

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  DEPLOY_PATH: '/opt/fleet-management'

jobs:
  # ==========================================================================
  # Job 1: Run Tests
  # ==========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        test-type: [unit, integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd api && npm ci

      - name: Run linting
        run: |
          npm run lint || true
          cd api && npm run lint || true

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          cd api
          npm run test

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        run: |
          cd api
          npm run test:integration || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            api/coverage/
            api/test-results/
          retention-days: 7

  # ==========================================================================
  # Job 2: Build Application
  # ==========================================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd api && npm ci

      - name: Build frontend
        run: npm run build

      - name: Build API
        run: |
          cd api
          npm run build

      - name: Create build artifact
        run: |
          mkdir -p build-artifact
          cp -r dist build-artifact/
          cp -r api/dist build-artifact/api-dist
          cp package*.json build-artifact/
          cp ecosystem.config.js build-artifact/
          cp -r nginx build-artifact/
          cp -r scripts build-artifact/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-artifact/
          retention-days: 7

  # ==========================================================================
  # Job 3: Security Scan
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --production || true
          cd api && npm audit --production || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================================================
  # Job 4: Deploy to Azure VM
  # ==========================================================================
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    timeout-minutes: 30

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ secrets.FRONTEND_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build-artifact/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to Azure VM
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
        run: |
          # Create temporary deployment directory
          ssh ${AZURE_VM_USER}@${AZURE_VM_HOST} "mkdir -p /tmp/fleet-deploy-${{ github.sha }}"

          # Copy build artifacts
          scp -r build-artifact/* ${AZURE_VM_USER}@${AZURE_VM_HOST}:/tmp/fleet-deploy-${{ github.sha }}/

          # Copy deployment script
          scp scripts/deploy-azure-vm.sh ${AZURE_VM_USER}@${AZURE_VM_HOST}:/tmp/fleet-deploy-${{ github.sha }}/

      - name: Deploy application
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
        run: |
          ssh ${AZURE_VM_USER}@${AZURE_VM_HOST} << 'EOF'
            set -e

            # Set environment variables for deployment
            export GIT_REPO="${{ github.repository }}"
            export GIT_BRANCH="${{ github.ref_name }}"
            export DEPLOY_USER="fleetapp"

            # Run deployment script
            sudo bash /opt/fleet-management/scripts/deploy-azure-vm.sh

            # Cleanup temporary files
            rm -rf /tmp/fleet-deploy-${{ github.sha }}
          EOF

      - name: Verify deployment
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
        run: |
          ssh ${AZURE_VM_USER}@${AZURE_VM_HOST} << 'EOF'
            set -e

            # Run health check script
            bash /opt/fleet-management/scripts/health-check.sh

            # Verify PM2 processes
            pm2 list

            # Check Nginx status
            sudo nginx -t
            sudo systemctl status nginx --no-pager
          EOF

      - name: Run smoke tests
        run: |
          # Wait for services to stabilize
          sleep 30

          # Test API health endpoint
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "API health check failed with status: $RESPONSE"
            exit 1
          fi

          echo "API health check passed"

          # Test frontend
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ "$RESPONSE" != "200" ]; then
            echo "Frontend health check failed with status: $RESPONSE"
            exit 1
          fi

          echo "Frontend health check passed"

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: '${{ secrets.FRONTEND_URL }}',
              description: 'Deployment successful',
              context: 'deployment/azure-vm'
            })

      - name: Notify deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              target_url: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              description: 'Deployment failed',
              context: 'deployment/azure-vm'
            })

      - name: Send Slack notification
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            COLOR=$([[ "$STATUS" == "success" ]] && echo "good" || echo "danger")

            curl -X POST $SLACK_WEBHOOK -H 'Content-Type: application/json' -d @- <<EOF
          {
            "attachments": [{
              "color": "$COLOR",
              "title": "Fleet Management Deployment $STATUS",
              "fields": [
                {
                  "title": "Environment",
                  "value": "${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                },
                {
                  "title": "Triggered by",
                  "value": "${{ github.actor }}",
                  "short": true
                }
              ],
              "footer": "GitHub Actions",
              "footer_icon": "https://github.githubassets.com/favicons/favicon.png",
              "ts": $(date +%s)
            }]
          }
          EOF
          fi

  # ==========================================================================
  # Job 5: Post-Deployment Tests
  # ==========================================================================
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run E2E tests
        env:
          BASE_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          npx playwright test || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ==========================================================================
  # Job 6: Rollback (Manual Trigger)
  # ==========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Execute rollback
        env:
          AZURE_VM_HOST: ${{ secrets.AZURE_VM_HOST }}
          AZURE_VM_USER: ${{ secrets.AZURE_VM_USER }}
        run: |
          ssh ${AZURE_VM_USER}@${AZURE_VM_HOST} << 'EOF'
            set -e

            # Find latest backup
            BACKUP_PATH=$(cat /opt/fleet-management-backups/latest)

            if [ -z "$BACKUP_PATH" ] || [ ! -d "$BACKUP_PATH" ]; then
              echo "No backup found for rollback"
              exit 1
            fi

            echo "Rolling back to: $BACKUP_PATH"

            # Stop services
            pm2 delete all || true

            # Restore application
            sudo rm -rf /opt/fleet-management
            sudo cp -r $BACKUP_PATH/app /opt/fleet-management

            # Restore PM2 processes
            if [ -f "$BACKUP_PATH/pm2-dump.pm2" ]; then
              cp $BACKUP_PATH/pm2-dump.pm2 ~/.pm2/dump.pm2
              pm2 resurrect
            fi

            # Restore Nginx
            if [ -f "$BACKUP_PATH/nginx.conf" ]; then
              sudo cp $BACKUP_PATH/nginx.conf /etc/nginx/sites-available/fleet-management
              sudo nginx -t && sudo systemctl reload nginx
            fi

            echo "Rollback completed successfully"
          EOF

      - name: Verify rollback
        run: |
          sleep 10
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "Rollback verification failed"
            exit 1
          fi
          echo "Rollback verified successfully"
