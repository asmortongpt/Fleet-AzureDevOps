name: Production CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AZURE_RESOURCE_GROUP: fleet-production-rg
  AKS_CLUSTER: fleet-production-aks
  ACR_NAME: fleetproductionacr
  NODE_VERSION: '20.x'

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Run unit tests
        run: |
          cd api
          npm run test:unit -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./api/coverage/coverage-final.json
          flags: unittests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fleet_test
          POSTGRES_USER: fleet_test
          POSTGRES_PASSWORD: fleet_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: |
          cd api
          npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://fleet_test:fleet_test@localhost:5432/fleet_test
        run: |
          cd api
          npm run db:migrate

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://fleet_test:fleet_test@localhost:5432/fleet_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test
        run: |
          cd api
          npm run test:integration

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, unit-tests, integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push API Gateway
        run: |
          cd api
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/fleet/api-gateway:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/fleet/api-gateway:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/fleet/api-gateway:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/fleet/api-gateway:latest

      - name: Build and push Frontend
        run: |
          cd frontend
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/fleet/frontend:${{ github.sha }} \
                       -t ${{ env.ACR_NAME }}.azurecr.io/fleet/frontend:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/fleet/frontend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/fleet/frontend:latest

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://api.fleet.capitaltechalliance.com

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Deploy to AKS
        run: |
          # Update image tags
          kubectl set image deployment/api-gateway \
            api-gateway=${{ env.ACR_NAME }}.azurecr.io/fleet/api-gateway:${{ github.sha }} \
            -n fleet-system

          # Wait for rollout
          kubectl rollout status deployment/api-gateway -n fleet-system --timeout=5m

      - name: Run smoke tests
        run: |
          API_URL=https://api.fleet.capitaltechalliance.com

          echo "Testing health endpoint..."
          curl -f $API_URL/health || exit 1

          echo "Testing API status..."
          curl -f $API_URL/api/status || exit 1

          echo "‚úÖ Smoke tests passed"

      - name: Notify deployment
        if: success()
        run: |
          echo "üöÄ Deployment successful to production"
          echo "Version: ${{ github.sha }}"
          echo "URL: https://api.fleet.capitaltechalliance.com"

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          k6 run --out cloud tests/performance/load-test.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          API_BASE_URL: https://api.fleet.capitaltechalliance.com

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production, performance-tests]
    if: failure()

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER }} \
            --overwrite-existing

      - name: Rollback deployment
        run: |
          kubectl rollout undo deployment/api-gateway -n fleet-system
          kubectl rollout status deployment/api-gateway -n fleet-system --timeout=5m

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Deployment rolled back due to failure"
