name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  POSTGRES_VERSION: '15'

jobs:
  lint:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (api)
        run: cd api && npm ci

      - name: Run ESLint (frontend)
        run: npm run lint

      - name: Run ESLint (backend)
        run: cd api && npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fleet_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: cd api && npm ci

      - name: Setup test database
        run: |
          cd api
          npm run db:migrate:test
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: fleet_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          NODE_ENV: test

      - name: Run backend tests
        run: cd api && npm run test:coverage
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: fleet_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Check coverage thresholds
        run: |
          cd api
          npx vitest --run --coverage.enabled --coverage.reporter=json-summary
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            const failed = [];
            if (total.lines.pct < 80) failed.push('Lines: ' + total.lines.pct + '%');
            if (total.functions.pct < 80) failed.push('Functions: ' + total.functions.pct + '%');
            if (total.branches.pct < 75) failed.push('Branches: ' + total.branches.pct + '%');
            if (total.statements.pct < 80) failed.push('Statements: ' + total.statements.pct + '%');
            if (failed.length > 0) {
              console.error('❌ Coverage thresholds not met:');
              failed.forEach(f => console.error('  - ' + f));
              process.exit(1);
            } else {
              console.log('✅ Coverage thresholds met!');
            }
          "

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fleet_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: cd api && npm ci

      - name: Run security tests
        run: cd api && npm test -- security
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: fleet_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run npm audit
        run: |
          cd api && npm audit --audit-level=moderate
          cd .. && npm audit --audit-level=moderate
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fleet_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (api)
        run: cd api && npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        run: cd api && npm run db:migrate:test
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: fleet_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          NODE_ENV: test

      - name: Seed test data
        run: cd api && npm run db:seed:test
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: fleet_test
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: postgres
          NODE_ENV: test

      - name: Start backend server
        run: |
          cd api
          npm run dev &
          npx wait-on http://localhost:3000/api/health -t 60000
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: fleet_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test-secret-key
          NODE_ENV: test
          PORT: 3000

      - name: Start frontend server
        run: |
          npm run dev &
          npx wait-on http://localhost:5000 -t 60000
        env:
          VITE_API_URL: http://localhost:3000

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          API_URL: http://localhost:3000
          APP_URL: http://localhost:5000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: test-results/
          retention-days: 7

  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (api)
        run: cd api && npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: cd api && npm run build

      - name: Check build artifacts
        run: |
          test -d dist && echo "✅ Frontend build successful" || exit 1
          test -d api/dist && echo "✅ Backend build successful" || exit 1

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests, security-tests, e2e-tests, build-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ Frontend tests failed"
            exit 1
          fi
          if [ "${{ needs.security-tests.result }}" != "success" ]; then
            echo "❌ Security tests failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.build-test.result }}" != "success" ]; then
            echo "❌ Build test failed"
            exit 1
          fi
          echo "✅ All tests passed!"

      - name: Post summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-test.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
