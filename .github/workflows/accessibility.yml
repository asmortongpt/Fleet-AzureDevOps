name: Accessibility Tests

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  axe-testing:
    name: Automated Accessibility (axe-core)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Run unit accessibility tests
        run: npm run test:unit -- src/components/__tests__/accessibility.test.tsx
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: axe-test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

  pa11y-testing:
    name: Pa11y Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start preview server
        run: |
          npm run preview &
          sleep 10
          # Wait for server to be ready
          npx wait-on http://localhost:4173 -t 30000

      - name: Run Pa11y CI
        run: |
          # Update URLs in pa11y config to use preview server
          sed -i 's/:5173/:4173/g' .pa11yci.json
          npm run test:pa11y
        continue-on-error: true

      - name: Upload Pa11y screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-screenshots
          path: pa11y-screenshots/
          retention-days: 30

      - name: Upload Pa11y results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-results
          path: |
            pa11y-results.json
            pa11y-report.html
          retention-days: 30
          if-no-files-found: ignore

  lighthouse-a11y:
    name: Lighthouse Accessibility Score
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          PUPPETEER_SKIP_DOWNLOAD: 'true'

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start preview server
        run: |
          npm run preview &
          sleep 10
          npx wait-on http://localhost:4173 -t 30000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173/
            http://localhost:4173/map
            http://localhost:4173/vehicles
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Check accessibility score
        run: |
          echo "Lighthouse accessibility audit complete"
          echo "Minimum score required: 90"

  accessibility-report:
    name: Generate Accessibility Report
    runs-on: ubuntu-latest
    needs: [axe-testing, pa11y-testing, lighthouse-a11y]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate summary report
        run: |
          echo "# Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| axe-core Tests | ${{ needs.axe-testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Pa11y Audit | ${{ needs.pa11y-testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse A11y | ${{ needs.lighthouse-a11y.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ WCAG 2.2 Level AA" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Section 508" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ ADA Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [ACCESSIBILITY.md](./docs/ACCESSIBILITY.md) for full details." >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const axeResult = '${{ needs.axe-testing.result }}';
            const pa11yResult = '${{ needs.pa11y-testing.result }}';
            const lighthouseResult = '${{ needs.lighthouse-a11y.result }}';

            const getEmoji = (result) => {
              if (result === 'success') return '✅';
              if (result === 'failure') return '❌';
              return '⚠️';
            };

            const body = `## Accessibility Test Results

| Test Suite | Status |
|------------|--------|
| axe-core Tests | ${getEmoji(axeResult)} ${axeResult} |
| Pa11y Audit | ${getEmoji(pa11yResult)} ${pa11yResult} |
| Lighthouse A11y | ${getEmoji(lighthouseResult)} ${lighthouseResult} |

### Details

- **WCAG 2.2 Level AA**: Target compliance
- **Automated Testing**: ${axeResult === 'success' ? 'Passed' : 'Failed'}
- **Manual Review**: Required for full compliance

See the [Accessibility Documentation](./docs/ACCESSIBILITY.md) for guidelines.

<details>
<summary>View Artifacts</summary>

- [Pa11y Screenshots](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
- [Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

</details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Fail the workflow if critical accessibility tests fail
  final-check:
    name: Final Accessibility Check
    runs-on: ubuntu-latest
    needs: [axe-testing, pa11y-testing]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.axe-testing.result }}" != "success" ]; then
            echo "❌ axe-core tests failed - Critical accessibility issues detected"
            exit 1
          fi
          echo "✅ All critical accessibility tests passed"
