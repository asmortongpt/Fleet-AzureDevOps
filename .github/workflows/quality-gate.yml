name: Quality Gates

on:
  push:
    branches: [develop, feature/*, fix/*]  # Exclude main - handled by production-deployment.yml
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality Gates and CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript Type Checking (Frontend)
        run: npm run typecheck
        continue-on-error: false

      - name: TypeScript Type Checking (API)
        run: |
          cd api
          npm ci --legacy-peer-deps
          npm run build
        continue-on-error: false

      - name: ESLint Code Quality
        run: npm run lint
        continue-on-error: false

      - name: Run Unit Tests
        run: npm test -- --run --passWithNoTests

      - name: Generate Coverage Report
        run: npm run test:coverage -- --run --passWithNoTests

      - name: Security Audit
        run: npm audit --audit-level=high --production
        continue-on-error: false

      - name: Build Verification
        run: npm run build

      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
