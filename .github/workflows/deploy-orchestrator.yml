name: Multi-Agent Deploy Orchestrator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod

jobs:
  orchestrate-deploy:
    name: Orchestrate Fleet Deployment
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r agent_orch/requirements.txt
          playwright install chromium

      - name: Install Node dependencies
        run: npm ci

      - name: Run Orchestrator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
        run: |
          python agent_orch/orchestrator.py --environment $ENVIRONMENT

      - name: Upload Orchestration Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: orchestration-logs
          path: |
            agent_orch/logs/
            test-results/
          retention-days: 30

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fleet-build
          path: dist/
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metricsPath = 'agent_orch/logs/orchestration_metrics.json';

            if (fs.existsSync(metricsPath)) {
              const metrics = JSON.parse(fs.readFileSync(metricsPath, 'utf8'));
              const lastIteration = metrics[metrics.length - 1];

              let comment = '## ü§ñ Multi-Agent Orchestrator Report\n\n';
              comment += `**Environment:** ${process.env.ENVIRONMENT}\n`;
              comment += `**Iterations:** ${metrics.length}\n`;
              comment += `**Status:** ${lastIteration.steps.smoke_test?.overall_passed ? '‚úÖ Success' : '‚ùå Failed'}\n\n`;

              comment += '### Quality Gates\n';
              Object.entries(lastIteration.steps.quality_gates || {}).forEach(([gate, passed]) => {
                comment += `- ${passed ? '‚úÖ' : '‚ùå'} ${gate}\n`;
              });

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Push fixes to branch
        if: success() && github.event_name == 'push'
        run: |
          git config user.name "Multi-Agent Orchestrator"
          git config user.email "orchestrator@capitaltechalliance.com"
          git push origin main

# Separate job for Azure Static Web Apps deployment
# This runs after the orchestrator if it succeeds
  azure-deploy:
    name: Deploy to Azure Static Web Apps
    needs: orchestrate-deploy
    runs-on: ubuntu-latest
    if: success() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fleet-build
          path: dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: 'dist'
          skip_app_build: true  # Already built by orchestrator
