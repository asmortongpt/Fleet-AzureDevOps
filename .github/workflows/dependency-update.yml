name: Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        type: choice
        options:
          - patch
          - minor
          - all
        default: 'patch'

env:
  NODE_VERSION: '20'

jobs:
  # Check for outdated dependencies
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.has_updates }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Check for outdated packages
        id: check
        run: |
          npm outdated > outdated.txt || true
          if [ -s outdated.txt ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "üì¶ Outdated packages found:"
            cat outdated.txt
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "‚úÖ All packages are up to date"
          fi

      - name: Upload outdated packages report
        if: steps.check.outputs.has_updates == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: outdated-packages
          path: outdated.txt

  # Update dependencies
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    needs: [check-outdated]
    if: needs.check-outdated.outputs.has_updates == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Update patch versions
        if: inputs.update_type == 'patch' || inputs.update_type == 'all'
        run: |
          echo "‚¨ÜÔ∏è  Updating patch versions..."
          npm update --save

      - name: Update minor versions
        if: inputs.update_type == 'minor' || inputs.update_type == 'all'
        run: |
          echo "‚¨ÜÔ∏è  Updating minor versions..."
          npx npm-check-updates -u --target minor
          npm install

      - name: Run npm audit fix
        run: |
          echo "üîí Fixing security vulnerabilities..."
          npm audit fix --audit-level=moderate || echo "Some vulnerabilities may require manual intervention"

      - name: Run tests
        run: |
          echo "üß™ Running tests to verify updates..."
          npm run test:unit || echo "‚ö†Ô∏è  Some tests failed, manual review required"
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code package.json package-lock.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): automated dependency updates'
          title: 'üîÑ Automated Dependency Updates - ${{ inputs.update_type || ''weekly'' }}'
          body: |
            ## üì¶ Automated Dependency Updates

            This PR contains automated dependency updates for the Fleet Management System.

            ### Update Type
            - **Type**: ${{ inputs.update_type || 'weekly scheduled' }}
            - **Date**: ${{ github.event.repository.updated_at }}
            - **Triggered by**: ${{ github.actor }}

            ### Changes
            - Updated dependencies to latest compatible versions
            - Ran `npm audit fix` to address security vulnerabilities
            - All tests have been executed (check CI status)

            ### Review Checklist
            - [ ] Review the changed dependencies
            - [ ] Verify all CI checks pass
            - [ ] Test critical functionality manually
            - [ ] Check for breaking changes in changelogs
            - [ ] Verify bundle size hasn't increased significantly

            ### Security
            Security vulnerabilities addressed by this update:
            ```
            Run `npm audit` to see details
            ```

            ### Next Steps
            1. Review the changes carefully
            2. Ensure all tests pass
            3. Merge if everything looks good
            4. Monitor production after deployment

            ---
            ü§ñ This PR was automatically generated by the dependency update workflow.
          branch: 'chore/dependency-updates-${{ github.run_number }}'
          delete-branch: true
          labels: |
            dependencies
            automated
            security

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "üîç Running security audit..."
          npm audit --json > audit-report.json || true
          npm audit

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(cat audit-report.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-report.json | jq '.metadata.vulnerabilities.high // 0')

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Critical vulnerabilities found!"
            exit 1
          elif [ "$HIGH" -gt 5 ]; then
            echo "‚ö†Ô∏è  High number of high-severity vulnerabilities"
            exit 1
          else
            echo "‚úÖ Security audit passed"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json

  # Update GitHub Actions
  update-actions:
    name: Update GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for outdated actions
        run: |
          echo "üîç Checking for outdated GitHub Actions..."
          find .github/workflows -name "*.yml" -o -name "*.yaml" | while read file; do
            echo "Checking: $file"
            grep -E "uses:.*@v[0-9]+" "$file" || true
          done

      - name: Update Actions versions
        run: |
          echo "‚ÑπÔ∏è  To update GitHub Actions, use Dependabot or manually update in workflow files"

  # Summary
  update-summary:
    name: Update Summary
    runs-on: ubuntu-latest
    needs: [check-outdated, update-dependencies, security-audit]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "üìä Dependency Update Summary"
          echo "============================"
          echo "Has Updates: ${{ needs.check-outdated.outputs.has_updates }}"
          echo "Update Job: ${{ needs.update-dependencies.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          echo ""
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
