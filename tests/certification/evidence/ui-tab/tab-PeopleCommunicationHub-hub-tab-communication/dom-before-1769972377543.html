.toast-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  pointer-events: none;
  max-width: 400px;
  min-height: 1px; /* Ensure container has dimensions even when empty for accessibility testing */
}

.toast {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem;
  background: white;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  pointer-events: auto;
  animation: slideIn 0.3s ease-out;
  transition: all 0.3s ease;
  border-left: 4px solid #3b82f6;
}

.toast.success {
  border-left-color: #10b981;
}

.toast.error {
  border-left-color: #ef4444;
}

.toast.warning {
  border-left-color: #f59e0b;
}

.toast.info {
  border-left-color: #3b82f6;
}

.toast-icon {
  flex-shrink: 0;
  font-size: 1.5rem;
}

.toast-content {
  flex: 1;
  font-size: 0.875rem;
  color: #374151;
}

.toast-close {
  flex-shrink: 0;
  padding: 0.25rem;
  background: transparent;
  border: none;
  cursor: pointer;
  color: #9ca3af;
  transition: color 0.2s;
  border-radius: 0.25rem;
}

.toast-close:hover {
  color: #4b5563;
  background: #f3f4f6;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

@keyframes slideOut {
  from {
    transform: translateX(0);
    opacity: 1;
  }
  to {
    transform: translateX(100%);
    opacity: 0;
  }
}

.toast.exiting {
  animation: slideOut 0.3s ease-in forwards;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .toast {
    background: #1f2937;
  }

  .toast-content {
    color: #e5e7eb;
  }

  .toast-close {
    color: #9ca3af;
  }

  .toast-close:hover {
    color: #d1d5db;
    background: #374151;
  }
}

 * Responsive Design Tokens System
 * Mobile-first approach: 320px to 4K (2560px)
 * WCAG AAA compliant (7:1 contrast ratio)
 */

/* ============================================================
   BREAKPOINTS
   ============================================================ */
:root {
  --breakpoint-xs: 320px;   /* Mobile portrait */
  --breakpoint-sm: 480px;   /* Mobile landscape */
  --breakpoint-md: 768px;   /* Tablet portrait */
  --breakpoint-lg: 1024px;  /* Tablet landscape / small laptop */
  --breakpoint-xl: 1440px;  /* Desktop */
  --breakpoint-2xl: 1920px; /* Large desktop */
  --breakpoint-3xl: 2560px; /* 4K */
}

/* ============================================================
   FLUID TYPOGRAPHY
   Scales smoothly between breakpoints using clamp()
   ============================================================ */
:root {
  /* Base font size scales from 14px on mobile to 16px on desktop */
  --font-size-base: clamp(0.875rem, 0.8rem + 0.4vw, 1rem);

  /* Typography scale */
  --font-size-xs: clamp(0.75rem, 0.7rem + 0.25vw, 0.875rem);      /* 12px - 14px */
  --font-size-sm: clamp(0.8125rem, 0.75rem + 0.3vw, 0.9375rem);  /* 13px - 15px */
  --font-size-base: clamp(0.875rem, 0.8rem + 0.4vw, 1rem);       /* 14px - 16px */
  --font-size-md: clamp(1rem, 0.9rem + 0.5vw, 1.125rem);         /* 16px - 18px */
  --font-size-lg: clamp(1.125rem, 1rem + 0.625vw, 1.25rem);      /* 18px - 20px */
  --font-size-xl: clamp(1.25rem, 1.1rem + 0.75vw, 1.5rem);       /* 20px - 24px */
  --font-size-2xl: clamp(1.5rem, 1.3rem + 1vw, 1.875rem);        /* 24px - 30px */
  --font-size-3xl: clamp(1.875rem, 1.6rem + 1.4vw, 2.25rem);     /* 30px - 36px */
  --font-size-4xl: clamp(2.25rem, 1.9rem + 1.75vw, 3rem);        /* 36px - 48px */
  --font-size-5xl: clamp(3rem, 2.5rem + 2.5vw, 3.75rem);         /* 48px - 60px */

  /* Line heights */
  --line-height-tight: 1.25;
  --line-height-snug: 1.375;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.625;
  --line-height-loose: 2;

  /* Font weights */
  --font-weight-thin: 100;
  --font-weight-extralight: 200;
  --font-weight-light: 300;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --font-weight-bold: 700;
  --font-weight-extrabold: 800;
  --font-weight-black: 900;
}

/* ============================================================
   RESPONSIVE SPACING SCALE
   Base unit scales from 4px on mobile to 8px on desktop
   ============================================================ */
:root {
  --spacing-base: clamp(0.25rem, 0.2rem + 0.25vw, 0.5rem);

  /* Spacing scale (multiplied by base) */
  --spacing-0: 0;
  --spacing-px: 1px;
  --spacing-0-5: calc(var(--spacing-base) * 0.5);  /* 2px - 4px */
  --spacing-1: var(--spacing-base);                 /* 4px - 8px */
  --spacing-1-5: calc(var(--spacing-base) * 1.5);  /* 6px - 12px */
  --spacing-2: calc(var(--spacing-base) * 2);      /* 8px - 16px */
  --spacing-2-5: calc(var(--spacing-base) * 2.5);  /* 10px - 20px */
  --spacing-3: calc(var(--spacing-base) * 3);      /* 12px - 24px */
  --spacing-3-5: calc(var(--spacing-base) * 3.5);  /* 14px - 28px */
  --spacing-4: calc(var(--spacing-base) * 4);      /* 16px - 32px */
  --spacing-5: calc(var(--spacing-base) * 5);      /* 20px - 40px */
  --spacing-6: calc(var(--spacing-base) * 6);      /* 24px - 48px */
  --spacing-7: calc(var(--spacing-base) * 7);      /* 28px - 56px */
  --spacing-8: calc(var(--spacing-base) * 8);      /* 32px - 64px */
  --spacing-9: calc(var(--spacing-base) * 9);      /* 36px - 72px */
  --spacing-10: calc(var(--spacing-base) * 10);    /* 40px - 80px */
  --spacing-12: calc(var(--spacing-base) * 12);    /* 48px - 96px */
  --spacing-14: calc(var(--spacing-base) * 14);    /* 56px - 112px */
  --spacing-16: calc(var(--spacing-base) * 16);    /* 64px - 128px */
  --spacing-20: calc(var(--spacing-base) * 20);    /* 80px - 160px */
  --spacing-24: calc(var(--spacing-base) * 24);    /* 96px - 192px */
}

/* ============================================================
   CONTAINER MAX-WIDTHS
   ============================================================ */
:root {
  --container-xs: 20rem;      /* 320px */
  --container-sm: 30rem;      /* 480px */
  --container-md: 48rem;      /* 768px */
  --container-lg: 64rem;      /* 1024px */
  --container-xl: 80rem;      /* 1280px */
  --container-2xl: 90rem;     /* 1440px */
  --container-3xl: 120rem;    /* 1920px */
  --container-full: 100%;
}

   Skip Navigation Links - WCAG 2.1 Success Criterion 2.4.1 (Level A)
   ============================================================================ */

.skip-link {
  position: absolute;
  top: -9999px;
  left: -9999px;
  z-index: 9999;
  padding: 1rem 1.5rem;
  background: hsl(var(--primary));
  color: hsl(var(--primary-foreground));
  text-decoration: none;
  font-weight: 600;
  border-radius: 0 0 0.5rem 0.5rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.2s ease-in-out;
}

.skip-link:focus {
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  outline: 3px solid hsl(var(--ring));
  outline-offset: 2px;
}

/* ============================================================================
   Keyboard Navigation Indicators
   ============================================================================ */

/* Highlight for keyboard-navigable items in lists */

[role='listbox'] [role='option']:focus,
[role='menu'] [role='menuitem']:focus,
[role='grid'] [role='gridcell']:focus {
  background-color: hsl(var(--accent));
  outline: 2px solid hsl(var(--primary));
  outline-offset: -2px;
}

/* Tab navigation indicators */

[role='tablist'] [role='tab']:focus {
  outline: 2px solid hsl(var(--primary));
  outline-offset: 2px;
  z-index: 1;
}

/* ============================================================================

   ============================================================================ */

@media (prefers-contrast: high) {
  /* Increase all border widths */
  * {
    border-width: 2px !important;
  }

  /* Enhance focus indicators */
  *:focus-visible {
    outline-width: 4px !important;
    outline-offset: 3px !important;
  }

  /* Increase text contrast */
  body {
    color: #000;
    background: #fff;
  }

  /* Ensure buttons have visible borders */
  button,
  [role='button'] {
    border: 2px solid currentColor !important;
  }
}

/* ============================================================================
   Reduced Motion Support - WCAG 2.1 Success Criterion 2.3.3 (Level AAA)
   ============================================================================ */

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }

  /* Disable parallax effects */
  [data-parallax] {
    transform: none !important;
  }

  /* Disable auto-playing videos */
  video {
    animation: none !important;
  }
}

/* ============================================================================
   Text Spacing - WCAG 2.1 Success Criterion 1.4.12 (Level AA)
   ============================================================================ */

/* Allow user text spacing overrides */

.text-spacing-override {
  line-height: 1.5 !important;
  letter-spacing: 0.12em !important;
  word-spacing: 0.16em !important;
}

.text-spacing-override p {
  margin-bottom: 2em !important;
}

/* ============================================================================
   Target Size - WCAG 2.1 Success Criterion 2.5.5 (Level AAA)
   ============================================================================ */

/* Minimum touch target size of 44x44px */

button,
a,
input[type='checkbox'],
input[type='radio'],
[role='button'],
[role='link'] {
  min-height: 44px;
  min-width: 44px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Exception for inline text links */

a:not([role='button']) {
  min-height: auto;
  min-width: auto;
}

/* ============================================================================
   Color Contrast - WCAG 2.1 Success Criterion 1.4.3 (Level AA)
   ============================================================================ */

/* Ensure disabled elements have sufficient contrast */

:disabled,
[aria-disabled='true'] {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Error states must have sufficient contrast */

[aria-invalid='true'],
.error {
  border-color: #dc2626;
  color: #dc2626;
}

/* Success states */

[aria-invalid='false'],
.success {
  border-color: #16a34a;
  color: #16a34a;
}

/* ============================================================================
   Live Regions for Dynamic Content
   ============================================================================ */

[role='status'],
[role='alert'],
[aria-live] {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}

/* ============================================================================
   Focus Management for Modals and Dialogs
   ============================================================================ */

/* Prevent body scroll when modal is open */

body.modal-open {
  overflow: hidden;
}

/* Modal backdrop */

.modal-backdrop {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 40;
}

/* Dialog focus trap */

[role='dialog'],
[role='alertdialog'] {
  position: fixed;
  z-index: 50;
}

[role='dialog']:focus,
[role='alertdialog']:focus {
  outline: none;
}

/* ============================================================================
   Responsive Text Resizing - WCAG 2.1 Success Criterion 1.4.4 (Level AA)
   ============================================================================ */

/* Support text resizing up to 200% without loss of content */

html {
  font-size: 100%;
}

@media screen and (min-width: 768px) {
  html {
    font-size: clamp(100%, 1vw + 0.5rem, 200%);
  }
}

/* ============================================================================
   Print Accessibility
   ============================================================================ */

@media print {
  /* Ensure links are visible in print */
  a[href]::after {
    content: ' (' attr(href) ')';
  }

  /* Hide non-essential elements */
  nav,
  aside,
  .no-print {
    display: none;
  }

  /* Ensure good contrast */
  * {
    background: white !important;
    color: black !important;
  }
}

/* ============================================================================
   Custom Scrollbar Accessibility
   ============================================================================ */

/* Ensure scrollbars have sufficient contrast */

::-webkit-scrollbar {
  width: 12px;
  height: 12px;
}

::-webkit-scrollbar-track {
  background: hsl(var(--muted));
}

::-webkit-scrollbar-thumb {
  background: hsl(var(--muted-foreground));
  border-radius: 6px;
  border: 2px solid hsl(var(--muted));
}

::-webkit-scrollbar-thumb:hover {
  background: hsl(var(--foreground));
}

/* Firefox scrollbar */

* {
  scrollbar-width: thin;
  scrollbar-color: hsl(var(--muted-foreground)) hsl(var(--muted));
}

/* ============================================================================
   Aria Hidden Content
   ============================================================================ */

[aria-hidden='true'] {
  pointer-events: none;
  user-select: none;
}

/* ============================================================================
   Loading States
   ============================================================================ */

[aria-busy='true'] {
  cursor: wait;
  pointer-events: none;
}

/* ============================================================================
   Language Direction Support (RTL/LTR)
   ============================================================================ */

[dir='rtl'] {
  direction: rtl;
  text-align: right;
}

[dir='ltr'] {
  direction: ltr;
  text-align: left;
}

/* Mirror elements in RTL */

[dir='rtl'] .flip-rtl {
  transform: scaleX(-1);
}

/* ============================================================================
   Utility Classes
   ============================================================================ */

/* Show only for keyboard users */

.keyboard-only {
  opacity: 0;
  pointer-events: none;
}

.keyboard-only:focus-within {
  opacity: 1;
  pointer-events: auto;
}

/* Increase tap targets on mobile */

@media (pointer: coarse) {
  button,
  a,
  [role='button'] {
    min-height: 48px;
    min-width: 48px;
  }
}
