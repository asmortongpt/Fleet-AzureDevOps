name: Production CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fleet-api

jobs:
  # ============================================================================
  # JOB 1: Lint & Format
  # ============================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./api
        run: npm run lint

      - name: Check code formatting
        working-directory: ./api
        run: npm run format -- --check

  # ============================================================================
  # JOB 2: Unit Tests
  # ============================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        working-directory: ./api
        run: npm run test -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fleet_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./api/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # JOB 3: Integration Tests
  # ============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: fleet_user
          POSTGRES_PASSWORD: fleet_test_pass
          POSTGRES_DB: fleet_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci --legacy-peer-deps

      - name: Run migrations
        working-directory: ./api
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://fleet_user:fleet_test_pass@localhost:5432/fleet_test

      - name: Run integration tests
        working-directory: ./api
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://fleet_user:fleet_test_pass@localhost:5432/fleet_test
          JWT_SECRET: test-jwt-secret
          CSRF_SECRET: test-csrf-secret

  # ============================================================================
  # JOB 4: Security Scan
  # ============================================================================
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Run npm audit
        working-directory: ./api
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # ============================================================================
  # JOB 5: Build & Push Docker Image
  # ============================================================================
  build-docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile.production-final
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================================================
  # JOB 6: Deploy to Azure
  # ============================================================================
  deploy-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instance
        run: |
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name fleet-api-prod \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main \
            --dns-name-label fleet-api-prod \
            --ports 3000 \
            --environment-variables \
              NODE_ENV=production \
              DATABASE_URL=${{ secrets.DATABASE_URL }} \
              JWT_SECRET=${{ secrets.JWT_SECRET }} \
              CSRF_SECRET=${{ secrets.CSRF_SECRET }} \
            --cpu 2 \
            --memory 4 \
            --restart-policy Always

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://fleet-api-prod.azurecontainer.io/health || exit 1

  # ============================================================================
  # JOB 7: Production Smoke Tests
  # ============================================================================
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-azure]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Test health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fleet-api-prod.azurecontainer.io/health)
          if [ $response -ne 200 ]; then
            echo "Health check failed with status $response"
            exit 1
          fi

      - name: Test CSRF endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fleet-api-prod.azurecontainer.io/api/csrf)
          if [ $response -ne 200 ]; then
            echo "CSRF endpoint failed with status $response"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: echo "Deployment successful! API is healthy."

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed! Rolling back..."
          # Add rollback logic here
