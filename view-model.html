<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford F-150 Lightning 3D Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .viewer-wrapper {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            flex-direction: column;
        }

        #viewer {
            flex: 1;
            background: #1a1a2e;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        select, button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        select {
            background: white;
            color: #333;
            min-width: 200px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            min-width: 250px;
            backdrop-filter: blur(10px);
        }

        .info-panel h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-label {
            opacity: 0.7;
        }

        .info-value {
            font-weight: 600;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Ford F-150 Lightning 3D Viewer</h1>
            <p class="subtitle">Photo-Realistic Fleet Models</p>
        </div>

        <div class="viewer-wrapper">
            <div id="viewer">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading 3D Model...</p>
                </div>

                <div class="info-panel" id="info-panel" style="display: none;">
                    <h3>Model Info</h3>
                    <div class="info-item">
                        <span class="info-label">Vehicle:</span>
                        <span class="info-value" id="vehicle-name">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Color:</span>
                        <span class="info-value" id="color-name">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Condition:</span>
                        <span class="info-value" id="condition">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Polygons:</span>
                        <span class="info-value" id="poly-count">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">File Size:</span>
                        <span class="info-value" id="file-size">-</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="color-select">Paint Color</label>
                    <select id="color-select">
                        <option value="Antimatter_Blue">Antimatter Blue</option>
                        <option value="Oxford_White">Oxford White</option>
                        <option value="Carbonized_Gray">Carbonized Gray</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="damage-select">Condition</label>
                    <select id="damage-select">
                        <option value="pristine">Pristine (New)</option>
                        <option value="light">Light Wear</option>
                        <option value="medium">Medium Damage</option>
                        <option value="heavy">Heavy Damage</option>
                    </select>
                </div>

                <div class="control-group">
                    <button onclick="resetCamera()">Reset View</button>
                </div>

                <div class="control-group">
                    <button onclick="toggleRotation()">Auto Rotate</button>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls, currentModel;
        let autoRotate = false;

        const models = {
            'Antimatter_Blue_pristine': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Antimatter_Blue_pristine.glb',
            'Antimatter_Blue_light': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Antimatter_Blue_light.glb',
            'Antimatter_Blue_medium': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Antimatter_Blue_medium.glb',
            'Antimatter_Blue_heavy': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Antimatter_Blue_heavy.glb',
            'Oxford_White_pristine': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Oxford_White_pristine.glb',
            'Oxford_White_light': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Oxford_White_light.glb',
            'Oxford_White_medium': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Oxford_White_medium.glb',
            'Oxford_White_heavy': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Oxford_White_heavy.glb',
            'Carbonized_Gray_pristine': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Carbonized_Gray_pristine.glb',
            'Carbonized_Gray_light': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Carbonized_Gray_light.glb',
            'Carbonized_Gray_medium': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Carbonized_Gray_medium.glb',
            'Carbonized_Gray_heavy': 'output/photorealistic_fleet/Ford_F150_Lightning_2025_Carbonized_Gray_heavy.glb',
        };

        function init() {
            const container = document.getElementById('viewer');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(8, 4, 8);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 20;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            const fillLight = new THREE.DirectionalLight(0x667eea, 0.3);
            fillLight.position.set(-5, 5, -5);
            scene.add(fillLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(50, 50);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a3e,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const gridHelper = new THREE.GridHelper(50, 50, 0x667eea, 0x444466);
            scene.add(gridHelper);

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            // Event listeners
            document.getElementById('color-select').addEventListener('change', updateModel);
            document.getElementById('damage-select').addEventListener('change', updateModel);

            // Load initial model
            updateModel();

            // Start animation loop
            animate();
        }

        function loadModel(path, color, damage) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('info-panel').style.display = 'none';

            const loader = new GLTFLoader();

            loader.load(
                path,
                (gltf) => {
                    // Remove old model
                    if (currentModel) {
                        scene.remove(currentModel);
                    }

                    currentModel = gltf.scene;
                    currentModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    currentModel.position.y = box.getSize(new THREE.Vector3()).y / 2;

                    scene.add(currentModel);

                    // Update info panel
                    updateInfoPanel(gltf, color, damage, path);

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('info-panel').style.display = 'block';
                },
                (progress) => {
                    const percent = (progress.loaded / progress.total * 100).toFixed(0);
                    document.querySelector('.loading p').textContent = `Loading... ${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').innerHTML = `
                        <div class="error">
                            <h3>‚ö†Ô∏è Model Not Found</h3>
                            <p>The model file doesn't exist yet.</p>
                            <p style="margin-top: 10px; font-size: 0.9em;">
                                Path: ${path}
                            </p>
                            <p style="margin-top: 15px; opacity: 0.8;">
                                Please ensure the photo-realistic models have been generated.
                            </p>
                        </div>
                    `;
                }
            );
        }

        function updateModel() {
            const color = document.getElementById('color-select').value;
            const damage = document.getElementById('damage-select').value;
            const modelKey = `${color}_${damage}`;
            const modelPath = models[modelKey];

            if (modelPath) {
                loadModel(modelPath, color, damage);
            }
        }

        function updateInfoPanel(gltf, color, damage, path) {
            document.getElementById('vehicle-name').textContent = '2025 Ford F-150 Lightning';
            document.getElementById('color-name').textContent = color.replace('_', ' ');
            document.getElementById('condition').textContent = damage.charAt(0).toUpperCase() + damage.slice(1);

            // Count polygons
            let triangles = 0;
            gltf.scene.traverse((child) => {
                if (child.isMesh) {
                    if (child.geometry.index) {
                        triangles += child.geometry.index.count / 3;
                    } else if (child.geometry.attributes.position) {
                        triangles += child.geometry.attributes.position.count / 3;
                    }
                }
            });

            document.getElementById('poly-count').textContent = triangles.toLocaleString();

            // File size (approximate from path)
            fetch(path, { method: 'HEAD' })
                .then(response => {
                    const size = response.headers.get('content-length');
                    if (size) {
                        const mb = (parseInt(size) / (1024 * 1024)).toFixed(2);
                        document.getElementById('file-size').textContent = `${mb} MB`;
                    }
                })
                .catch(() => {
                    document.getElementById('file-size').textContent = '~10 MB';
                });
        }

        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate && currentModel) {
                currentModel.rotation.y += 0.005;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.resetCamera = function() {
            camera.position.set(8, 4, 8);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        window.toggleRotation = function() {
            autoRotate = !autoRotate;
            event.target.textContent = autoRotate ? 'Stop Rotation' : 'Auto Rotate';
        };

        // Initialize when page loads
        init();
    </script>
</body>
</html>
