apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet-ingress
  namespace: fleet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - fleet.capitaltechalliance.com
    secretName: fleet-tls-cert
  rules:
  - host: fleet.capitaltechalliance.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fleet-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fleet-api
            port:
              number: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-api
  namespace: fleet
spec:
  selector:
    app: fleet-api
  ports:
  - port: 3001
    targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-api
  namespace: fleet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-api
  template:
    metadata:
      labels:
        app: fleet-api
    spec:
      containers:
      - name: api
        image: node:22-alpine
        ports:
        - containerPort: 3001
        env:
        - name: DATABASE_URL
          value: "postgresql://fleet_user:fleet_password@fleet-postgres:5432/fleet_db"
        - name: REDIS_URL
          value: "redis://fleet-redis:6379"
        - name: NODE_ENV
          value: "production"
        command: ["sh", "-c", "echo 'API Starting...' && sleep infinity"]
