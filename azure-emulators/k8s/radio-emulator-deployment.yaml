---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radio-emulator-config
  namespace: fleet-management
data:
  DB_HOST: "fleet-postgres-service"
  DB_PORT: "5432"
  DB_NAME: "fleetdb"
  DB_USER: "fleetadmin"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radio-emulator
  namespace: fleet-management
  labels:
    app: radio-emulator
    component: emulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radio-emulator
  template:
    metadata:
      labels:
        app: radio-emulator
        component: emulator
    spec:
      containers:
      - name: radio-emulator
        image: fleetappregistry.azurecr.io/radio-emulator:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: radio-emulator-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - ps
            - aux
            - |
            - grep
            - ts-node
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - ps
            - aux
            - |
            - grep
            - ts-node
          initialDelaySeconds: 15
          periodSeconds: 10
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: radio-emulator-service
  namespace: fleet-management
  labels:
    app: radio-emulator
spec:
  type: ClusterIP
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
    name: http
  selector:
    app: radio-emulator
