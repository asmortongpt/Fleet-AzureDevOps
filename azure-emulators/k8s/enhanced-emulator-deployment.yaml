apiVersion: apps/v1
kind: Deployment
metadata:
  name: enhanced-fleet-emulator
  namespace: fleet-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enhanced-fleet-emulator
  template:
    metadata:
      labels:
        app: enhanced-fleet-emulator
    spec:
      containers:
      - name: enhanced-emulator
        image: fleetappregistry.azurecr.io/enhanced-fleet-emulator:latest
        env:
        - name: DB_HOST
          value: "fleet-postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "fleetdb"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
