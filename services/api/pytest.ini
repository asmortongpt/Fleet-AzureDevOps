[pytest]
# Pytest configuration for Radio Fleet Dispatch API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add command line options
addopts =
    # Show detailed test output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Stop on first failure (useful during development, comment out for CI)
    # -x
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-branch
    # Asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    asyncio: Async tests
    database: Tests that require database
    external: Tests that call external services

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */alembic/*

[coverage:report]
# Fail if coverage is below this threshold
fail_under = 80
# Show lines that are not covered
show_missing = True
# Skip covered files
skip_covered = False
# Precision for coverage percentage
precision = 2
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Type checking
    if TYPE_CHECKING:
    # Ellipsis for protocol definitions
    \.\.\.

[coverage:html]
directory = htmlcov

[coverage:json]
output = coverage.json
