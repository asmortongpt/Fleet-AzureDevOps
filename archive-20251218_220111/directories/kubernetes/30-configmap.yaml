---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-frontend-config
  namespace: fleet-management
  labels:
    app: fleet-frontend
    tier: frontend
    environment: production
data:
  # Application environment
  VITE_ENVIRONMENT: "production"
  NODE_ENV: "production"

  # API Configuration
  VITE_API_URL: "https://fleet-api.capitaltechalliance.com"

  # Azure AD Configuration (non-sensitive)
  VITE_AZURE_AD_REDIRECT_URI: "https://fleet.capitaltechalliance.com/auth/callback"

  # Application URLs
  VITE_APP_URL: "https://fleet.capitaltechalliance.com"

  # Feature flags
  VITE_ENABLE_ANALYTICS: "true"
  VITE_ENABLE_ERROR_REPORTING: "true"

  # Performance settings
  VITE_MAX_CACHE_SIZE: "50"
  VITE_CACHE_DURATION: "3600"
