apiVersion: v1
kind: Service
metadata:
  name: fleet-app-service
  namespace: fleet-management
  labels:
    app: fleet-app
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    service.beta.kubernetes.io/azure-dns-label-name: "fleet-management"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
  selector:
    app: fleet-app

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-app-internal
  namespace: fleet-management
  labels:
    app: fleet-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: fleet-app

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: fleet-postgres-service
  namespace: fleet-management
  labels:
    app: fleet-postgres
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: fleet-postgres

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: fleet-redis-service
  namespace: fleet-management
  labels:
    app: fleet-redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: fleet-redis

---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: fleet-postgres-headless
  namespace: fleet-management
  labels:
    app: fleet-postgres
spec:
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  selector:
    app: fleet-postgres
