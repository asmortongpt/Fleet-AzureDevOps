---
# Role for vendor developers in development environment
# Provides full access to development namespace with some restrictions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vendor-developer-role
  namespace: fleet-dev
rules:
  # Pod management - full access
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Deployments - full access
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Services - full access
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ConfigMaps - full access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Secrets - REMOVED for security (vendors should not have access to secrets)
  # Use sealed secrets or external secrets operator for vendor-facing configurations
  # For dev environment testing, use non-sensitive test credentials in ConfigMaps

  # Ingress - full access
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Jobs and CronJobs - full access
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # PersistentVolumeClaims - read-only
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Events - read-only
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
