apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-redis
  namespace: fleet-management
  labels:
    app: fleet-redis
    tier: cache
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-redis
  template:
    metadata:
      labels:
        app: fleet-redis
        tier: cache
        environment: production
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: redis
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 999
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - --maxmemory
          - 256mb
          - --maxmemory-policy
          - allkeys-lru
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-redis-service
  namespace: fleet-management
  labels:
    app: fleet-redis
    tier: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: fleet-redis
