apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-api
  namespace: fleet-management
  labels:
    app: fleet-api
    tier: backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-api
  template:
    metadata:
      labels:
        app: fleet-api
        tier: backend
        environment: production
    spec:
      imagePullSecrets:
      - name: acr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: wait-for-postgres
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z fleet-postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      - name: wait-for-redis
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z fleet-redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      volumes:
      - name: tmp
        emptyDir: {}
      - name: app-cache
        emptyDir: {}
      containers:
      - name: fleet-api
        image: fleetproductionacr.azurecr.io/fleet-api:latest
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3001
          name: websocket
        env:
        # Database Configuration
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: DB_PASSWORD
        - name: DATABASE_CONNECTION_STRING
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"

        # Redis Configuration
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: REDIS_PORT

        # JWT Secrets
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: JWT_EXPIRY

        # CSRF Secret
        - name: CSRF_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: CSRF_SECRET

        # API Keys
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: OPENAI_API_KEY
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: CLAUDE_API_KEY
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: GOOGLE_MAPS_API_KEY

        # Azure AD Configuration
        - name: AZURE_AD_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: AZURE_AD_TENANT_ID
        - name: AZURE_AD_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: AZURE_AD_CLIENT_ID
        - name: AZURE_AD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: AZURE_AD_CLIENT_SECRET
        - name: AZURE_AD_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: AZURE_AD_REDIRECT_URI

        # Application Configuration
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: PORT
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: CORS_ORIGIN
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: API_BASE_URL
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: FRONTEND_URL

        # Feature Flags
        - name: ENABLE_TELEMETRY
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: ENABLE_TELEMETRY
        - name: ENABLE_RATE_LIMITING
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: ENABLE_RATE_LIMITING
        - name: ENABLE_CSRF_PROTECTION
          valueFrom:
            configMapKeyRef:
              name: fleet-api-config
              key: ENABLE_CSRF_PROTECTION

        # Session Secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-api-secrets
              key: SESSION_SECRET

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: app-cache
          mountPath: /app/.cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: fleet-api-service
  namespace: fleet-management
  labels:
    app: fleet-api
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: websocket
  selector:
    app: fleet-api
