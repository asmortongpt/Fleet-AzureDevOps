apiVersion: v2
name: backend
description: Complete backend application Helm chart with PostgreSQL and Redis
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - backend
  - api
  - express
  - nodejs
  - postgres
  - redis

maintainers:
  - name: DevOps Team
    email: devops@example.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled

  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
