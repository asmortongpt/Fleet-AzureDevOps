<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Check - Fleet Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
        }
        .status-card.success {
            background: #dcfce7;
            border-color: #22c55e;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .status-row:last-child {
            border-bottom: none;
        }
        .status-label {
            color: #475569;
            font-weight: 500;
        }
        .status-value {
            color: #0f172a;
            font-family: 'SF Mono', Monaco, monospace;
            font-weight: 600;
        }
        .status-value.success {
            color: #15803d;
        }
        .big-checkmark {
            font-size: 64px;
            text-align: center;
            margin: 20px 0;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #1e293b;
        }
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Latest Version Confirmed</h1>
        <p class="subtitle">Fleet Management System - Build Status</p>

        <div class="big-checkmark">üéØ</div>

        <div class="status-card success">
            <div class="status-row">
                <span class="status-label">Build Version</span>
                <span class="status-value success">v1.0.0-100%</span>
            </div>
            <div class="status-row">
                <span class="status-label">Build Date</span>
                <span class="status-value" id="buildDate">2026-01-03 00:52:00 UTC</span>
            </div>
            <div class="status-row">
                <span class="status-label">Commit Hash</span>
                <span class="status-value">71f843b</span>
            </div>
            <div class="status-row">
                <span class="status-label">Status</span>
                <span class="status-value success">‚úÖ PRODUCTION READY</span>
            </div>
        </div>

        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Backend API</span>
                <span class="status-value" id="apiStatus">
                    <span class="pulse">‚è≥</span> Checking...
                </span>
            </div>
            <div class="status-row">
                <span class="status-label">Database</span>
                <span class="status-value" id="dbStatus">
                    <span class="pulse">‚è≥</span> Checking...
                </span>
            </div>
            <div class="status-row">
                <span class="status-label">Vehicle Count</span>
                <span class="status-value" id="vehicleCount">
                    <span class="pulse">‚è≥</span> Loading...
                </span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-primary" onclick="location.href='/'">
                üöÄ Open Fleet App
            </button>
            <button class="btn-secondary" onclick="checkStatus()">
                üîÑ Refresh Status
            </button>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                // Check API health
                const healthResponse = await fetch('http://localhost:3001/health');
                const healthData = await healthResponse.json();

                document.getElementById('apiStatus').innerHTML =
                    healthData.status === 'ok' ?
                    '<span class="success">‚úÖ Connected</span>' :
                    '‚ùå Offline';

                document.getElementById('dbStatus').innerHTML =
                    healthData.database === 'connected' ?
                    '<span class="success">‚úÖ Connected</span>' :
                    '‚ùå Disconnected';

                // Get vehicle count
                const vehiclesResponse = await fetch('http://localhost:3001/api/vehicles');
                const vehiclesData = await vehiclesResponse.json();
                const count = vehiclesData.data?.length || 0;

                document.getElementById('vehicleCount').innerHTML =
                    `<span class="success">${count} vehicles</span>`;

            } catch (error) {
                console.error('Status check failed:', error);
                document.getElementById('apiStatus').textContent = '‚ùå Error';
                document.getElementById('dbStatus').textContent = '‚ùå Error';
                document.getElementById('vehicleCount').textContent = '‚ùå Error';
            }
        }

        // Auto-check on load
        window.addEventListener('load', checkStatus);

        // Update build date to local time
        const buildDate = new Date('2026-01-03T00:52:00Z');
        document.getElementById('buildDate').textContent = buildDate.toLocaleString();
    </script>
</body>
</html>
