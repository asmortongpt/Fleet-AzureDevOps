<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skylineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4200;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdbf16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CTA Letters -->
  <text x="30" y="70" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="700" fill="#1a0548" letter-spacing="-2">C</text>
  <text x="30" y="130" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="700" fill="#1a0548" letter-spacing="-2">T</text>
  <text x="30" y="190" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="700" fill="#1a0548" letter-spacing="-2">A</text>
  
  <!-- Gradient Bar -->
  <rect x="130" y="30" width="6" height="160" fill="url(#skylineGradient)" />
  
  <!-- Company Name -->
  <text x="160" y="110" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="300" fill="#1a0548" letter-spacing="2">
