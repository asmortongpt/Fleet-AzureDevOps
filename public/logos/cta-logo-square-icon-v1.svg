<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skylineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4200;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdbf16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#1a0548" rx="60" />
  
  <!-- CTA Letters Centered -->
  <text x="256" y="200" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff" text-anchor="middle">C</text>
  <text x="256" y="300" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff" text-anchor="middle">T</text>
  <text x="256" y="400" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff" text-anchor="middle">A</text>
  
  <!-- Optional gradient accent at bottom -->
  <rect x="100" y="460" width="312" height="8" fill="url(#skylineGradient)" rx="4" />
</svg>