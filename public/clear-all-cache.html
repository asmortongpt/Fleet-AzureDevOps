<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear All Cache - Fleet Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #dcfce7;
            color: #15803d;
            border-left: 4px solid #22c55e;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear All Cache - Fleet Management</h1>

        <div id="status"></div>

        <button onclick="clearEverything()">Clear All Caches Now</button>
        <button onclick="location.href='/'">Return to Fleet App</button>

        <div class="info" style="margin-top: 30px;">
            <strong>Manual Steps (if needed):</strong><br>
            1. Press <kbd>Cmd + Shift + Delete</kbd> (Mac) or <kbd>Ctrl + Shift + Delete</kbd> (Windows)<br>
            2. Select "All time" and check all cache options<br>
            3. Click "Clear data"<br>
            4. Press <kbd>Cmd + Shift + R</kbd> (Mac) or <kbd>Ctrl + F5</kbd> (Windows) to hard refresh
        </div>
    </div>

    <script>
        async function clearEverything() {
            const statusDiv = document.getElementById('status');
            let messages = [];

            try {
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    messages.push('‚úÖ Service workers unregistered: ' + registrations.length);
                }

                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    messages.push('‚úÖ Cache Storage cleared: ' + cacheNames.length + ' caches');
                }

                // 3. Clear localStorage
                localStorage.clear();
                messages.push('‚úÖ localStorage cleared');

                // 4. Clear sessionStorage
                sessionStorage.clear();
                messages.push('‚úÖ sessionStorage cleared');

                // 5. Clear IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    for (let db of databases) {
                        indexedDB.deleteDatabase(db.name);
                    }
                    messages.push('‚úÖ IndexedDB cleared: ' + databases.length + ' databases');
                }

                statusDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ ALL CACHES CLEARED!</strong><br><br>
                        ${messages.join('<br>')}
                        <br><br>
                        <strong>Next steps:</strong><br>
                        1. Click "Return to Fleet App" below<br>
                        2. OR Press Cmd + Shift + R (Mac) or Ctrl + F5 (Windows) to hard refresh<br>
                        3. You should see the updated version now!
                    </div>
                `;

            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="warning">
                        <strong>‚ö†Ô∏è Partial clear completed</strong><br><br>
                        ${messages.join('<br>')}<br><br>
                        Error: ${error.message}<br><br>
                        <strong>Please do a manual hard refresh:</strong><br>
                        Press <kbd>Cmd + Shift + R</kbd> (Mac) or <kbd>Ctrl + F5</kbd> (Windows)
                    </div>
                `;
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            document.getElementById('status').innerHTML = `
                <div class="info">
                    <strong>Ready to clear all caches</strong><br>
                    This will remove all cached data and force a fresh load of the Fleet Management app.
                </div>
            `;
        });
    </script>
</body>
</html>
