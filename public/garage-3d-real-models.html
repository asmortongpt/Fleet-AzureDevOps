<!DOCTYPE html>
<html>
<head>
    <title>Fleet 3D Garage - Real Models</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #fff; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #333;
        }
        h1 { font-size: 24px; margin-bottom: 10px; color: #00d4ff; }
        .status {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
        }
        .vehicle-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .vehicle-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .vehicle-card:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: translateX(5px);
        }
        .vehicle-card.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        .vehicle-name { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .vehicle-type { color: #888; font-size: 12px; text-transform: uppercase; }
        .loading { color: #ffa500; }
        .loaded { color: #4CAF50; }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        button {
            background: #00d4ff;
            border: none;
            color: #000;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00b8e6; }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <h1>ðŸš— 3D Fleet Garage</h1>
        <div class="status" id="status">
            <div>Loading vehicle models...</div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>
        <div class="vehicle-grid" id="vehicleList"></div>
    </div>
    <div class="controls">
        <button onclick="autoRotate()">Auto Rotate</button>
        <button onclick="resetCamera()">Reset View</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        // Available models (from your actual files)
        const vehicles = [
            { name: 'Honda Accord', path: '/models/vehicles/sedans/honda_accord.glb', type: 'Sedan', category: 'sedans' },
            { name: 'Toyota Camry', path: '/models/vehicles/sedans/toyota_camry.glb', type: 'Sedan', category: 'sedans' },
            { name: 'Tesla Model 3', path: '/models/vehicles/sedans/tesla_model_3.glb', type: 'Electric Sedan', category: 'sedans' },
            { name: 'Tesla Model S', path: '/models/vehicles/sedans/tesla_model_s.glb', type: 'Electric Sedan', category: 'sedans' },
            { name: 'Tesla Model Y', path: '/models/vehicles/electric_suvs/tesla_model_y.glb', type: 'Electric SUV', category: 'electric_suvs' },
            { name: 'Ford Transit Van', path: '/models/vehicles/vans/ford_transit.glb', type: 'Commercial Van', category: 'vans' },
            { name: 'Mercedes Sprinter', path: '/models/vehicles/vans/mercedes_benz_sprinter.glb', type: 'Commercial Van', category: 'vans' },
            { name: 'Mack Granite Truck', path: '/models/vehicles/construction/mack_granite.glb', type: 'Construction', category: 'construction' },
            { name: 'Sample Sedan', path: '/models/vehicles/sedans/sample_sedan.glb', type: 'Sedan', category: 'sedans' },
            { name: 'Toy Car', path: '/models/vehicles/specialty/sample_car_toy.glb', type: 'Specialty', category: 'specialty' }
        ];

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 3, 8);

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('container').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
        mainLight.position.set(10, 10, 5);
        mainLight.castShadow = true;
        mainLight.shadow.camera.near = 0.1;
        mainLight.shadow.camera.far = 50;
        mainLight.shadow.camera.left = -10;
        mainLight.shadow.camera.right = 10;
        mainLight.shadow.camera.top = 10;
        mainLight.shadow.camera.bottom = -10;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x4444ff, 0.5);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);

        const backLight = new THREE.DirectionalLight(0xff4444, 0.3);
        backLight.position.set(0, 5, -10);
        scene.add(backLight);

        // Floor with reflection
        const floorGeometry = new THREE.CircleGeometry(15, 64);
        const floorMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.2,
            metalness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // Grid
        const gridHelper = new THREE.PolarGridHelper(15, 16, 8, 64, 0x00d4ff, 0x222222);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 20;
        controls.maxPolarAngle = Math.PI / 2;

        // GLTF Loader
        const loader = new GLTFLoader();
        let currentModel = null;
        let loadedCount = 0;

        function loadVehicle(vehicle, index) {
            loader.load(
                vehicle.path,
                (gltf) => {
                    // Success
                    loadedCount++;
                    updateProgress();

                    const card = document.getElementById(`vehicle-${index}`);
                    if (card) {
                        card.classList.add('loaded');
                        card.querySelector('.vehicle-type').innerHTML = `${vehicle.type} <span class="loaded">âœ“ Loaded</span>`;
                    }

                    if (index === 0) {
                        showVehicle(gltf.scene, index);
                    }
                },
                (progress) => {
                    // Loading progress
                },
                (error) => {
                    console.error(`Error loading ${vehicle.name}:`, error);
                    const card = document.getElementById(`vehicle-${index}`);
                    if (card) {
                        card.querySelector('.vehicle-type').innerHTML = `${vehicle.type} <span style="color:#ff4444">âœ— Failed</span>`;
                    }
                    loadedCount++;
                    updateProgress();
                }
            );
        }

        function showVehicle(model, index) {
            if (currentModel) {
                scene.remove(currentModel);
            }

            currentModel = model;

            // Center and scale model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            model.scale.setScalar(scale);

            model.position.sub(center.multiplyScalar(scale));
            model.position.y = 0;

            model.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });

            scene.add(model);

            // Update UI
            document.querySelectorAll('.vehicle-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`vehicle-${index}`).classList.add('active');
        }

        function updateProgress() {
            const percent = (loadedCount / vehicles.length) * 100;
            document.getElementById('progress').style.width = percent + '%';

            if (loadedCount === vehicles.length) {
                document.getElementById('status').innerHTML = `
                    <div class="loaded">âœ“ ${loadedCount} vehicles loaded successfully</div>
                    <div style="margin-top:10px;color:#888">Click any vehicle to view in 3D</div>
                `;
            }
        }

        // Create vehicle list
        const vehicleList = document.getElementById('vehicleList');
        vehicles.forEach((vehicle, index) => {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            card.id = `vehicle-${index}`;
            card.innerHTML = `
                <div class="vehicle-name">${vehicle.name}</div>
                <div class="vehicle-type">${vehicle.type} <span class="loading">Loading...</span></div>
            `;
            card.onclick = () => {
                loader.load(vehicle.path, (gltf) => {
                    showVehicle(gltf.scene, index);
                });
            };
            vehicleList.appendChild(card);

            // Load model
            loadVehicle(vehicle, index);
        });

        // Global controls
        window.autoRotate = () => {
            controls.autoRotate = !controls.autoRotate;
        };

        window.resetCamera = () => {
            camera.position.set(5, 3, 8);
            controls.target.set(0, 0, 0);
        };

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
